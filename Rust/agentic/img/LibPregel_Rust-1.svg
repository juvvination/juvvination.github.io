<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1119px" preserveAspectRatio="none" style="width:739px;height:1119px;background:#FFFFFF;" version="1.1" viewBox="0 0 739 1119" width="739px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="64.6113" x="10" y="540.5391"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="44.6113" x="20" y="563.5342">Status</text><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="329.0938" x="124.6113" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="30.4766" x="134.6113" y="44.8516">Init</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="309.0938" x="134.6113" y="61.6201">no-op, the initial state of the node is the init</text><path d="M74.6113,558.6875 L84.6113,558.6875 C99.6113,558.6875 99.6113,47.4609 114.6113,47.4609 L124.6113,47.4609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="182.2168" x="124.6113" y="94.9219"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="32.3438" x="134.6113" y="119.7734">Iter</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="162.2168" x="134.6113" y="136.542">Single sep, no iteration</text><path d="M74.6113,558.6875 L84.6113,558.6875 C99.6113,558.6875 99.6113,122.3828 114.6113,122.3828 L124.6113,122.3828 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="202.3486" x="124.6113" y="169.8438"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="109.5156" x="134.6113" y="194.6953">Termination</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.3486" x="134.6113" y="211.4639">Terminates after one step</text><path d="M74.6113,558.6875 L84.6113,558.6875 C99.6113,558.6875 99.6113,197.3047 114.6113,197.3047 L124.6113,197.3047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="83.1328" x="124.6113" y="643.6094"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="63.1328" x="134.6113" y="668.4609">Output</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="36.5244" x="134.6113" y="685.2295">None</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="181.9434" x="257.7441" y="309.2109"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="139.0771" x="272.1943" y="332.2061">Hold on to the node</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="157.4932" x="267.7441" y="348.5029">at graph creation time</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="142.126" x="267.7441" y="364.7998">and simply access it</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="161.292" x="489.6875" y="244.7656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141.292" x="499.6875" y="267.7607">Similar but less nice</text><path d="M439.6875,343.6563 L449.6875,343.6563 C464.6875,343.6563 464.6875,262.9141 479.6875,262.9141 L489.6875,262.9141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="191.6846" x="489.6875" y="301.0625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117.7969" x="499.6875" y="324.0576">Will have to be a</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="49.4375" x="621.9346" y="324.0576">RefCell</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122.1719" x="499.6875" y="340.3545">or mutex anyway</text><path d="M439.6875,343.6563 L449.6875,343.6563 C464.6875,343.6563 464.6875,327.3594 479.6875,327.3594 L489.6875,327.3594 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="204.2148" x="489.6875" y="373.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="184.2148" x="499.6875" y="396.6514">Less risk of runtime errors</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="175.3965" x="499.6875" y="412.9482">with multipel mut access</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="125.3438" x="499.6875" y="429.2451">if we don't do this</text><path d="M439.6875,343.6563 L449.6875,343.6563 C464.6875,343.6563 464.6875,408.1016 479.6875,408.1016 L489.6875,408.1016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M207.7441,671.0703 L217.7441,671.0703 C232.7441,671.0703 232.7441,343.6563 247.7441,343.6563 L257.7441,343.6563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="161.9893" x="257.7441" y="510.6953"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141.1074" x="267.7441" y="533.6904">Get the node at end</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141.9893" x="267.7441" y="549.9873">and fetch it's output</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="186.0176" x="469.7334" y="462.5469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.0176" x="479.7334" y="485.542">Ownership to the graph</text><path d="M419.7334,536.9922 L429.7334,536.9922 C444.7334,536.9922 444.7334,480.6953 459.7334,480.6953 L469.7334,480.6953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="199.9971" x="469.7334" y="518.8438"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="179.9971" x="479.7334" y="541.8389">No need to store in driver</text><path d="M419.7334,536.9922 L429.7334,536.9922 C444.7334,536.9922 444.7334,536.9922 459.7334,536.9922 L469.7334,536.9922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="116.8037" x="469.7334" y="575.1406"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="96.8037" x="479.7334" y="598.1357">Looks cleaner</text><path d="M419.7334,536.9922 L429.7334,536.9922 C444.7334,536.9922 444.7334,593.2891 459.7334,593.2891 L469.7334,593.2891 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M207.7441,671.0703 L217.7441,671.0703 C232.7441,671.0703 232.7441,536.9922 247.7441,536.9922 L257.7441,536.9922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="70.0547" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="170.2744" x="257.7441" y="829.3789"/><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="101.6821" x="267.7441" y="853.3022">Consistency</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.8242" x="267.7441" y="869.835">between single node</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141.7773" x="267.7441" y="886.1318">and networked case</text><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="229.7676" x="478.0186" y="631.4375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="136.6982" x="492.4688" y="654.4326">Internal Node State</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="83.7813" x="492.4688" y="670.7295">- Json: Input</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187.7148" x="492.4688" y="687.0264">- Deserialized Struct: Input</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.4912" x="492.4688" y="703.3232">- Struct: Output</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="100.6113" x="492.4688" y="719.6201">- Json : Output</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="100.2559" x="597.5303" y="719.6201">message form</text><path d="M428.0186,864.4063 L438.0186,864.4063 C453.0186,864.4063 453.0186,682.1797 468.0186,682.1797 L478.0186,682.1797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="231.5723" x="478.0186" y="752.9219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198.1738" x="488.0186" y="775.917">For now, all outputs as JSON</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="207.1221" x="488.0186" y="792.2139">Value with custom Struct and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="81.1289" x="488.0186" y="808.5107">deserializer</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="488.0186" y="824.8076">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.2451" x="488.0186" y="841.1045">Use either format</text><path d="M428.0186,864.4063 L438.0186,864.4063 C453.0186,864.4063 453.0186,803.6641 468.0186,803.6641 L478.0186,803.6641 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="212.418" x="478.0186" y="874.4063"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192.418" x="488.0186" y="897.4014">Networked, all outputs flow</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="95.416" x="488.0186" y="913.6982">via messages</text><path d="M428.0186,864.4063 L438.0186,864.4063 C453.0186,864.4063 453.0186,900.7031 468.0186,900.7031 L478.0186,900.7031 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="249.9541" x="478.0186" y="947"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="185.3359" x="488.0186" y="969.9951">Storing extra info inside in</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198.543" x="488.0186" y="986.292">a different format might still</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="142.707" x="488.0186" y="1002.5889">be valuable to avoid</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102.1563" x="488.0186" y="1018.8857">deserialization</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="488.0186" y="1035.1826">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="10.8896" x="488.0186" y="1051.4795">if</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="190.9141" x="503.3584" y="1051.4795">someone has access to the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="225.5039" x="488.0186" y="1067.7764">node impl, they can get it direct</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="99.7021" x="488.0186" y="1084.0732">from the node</text><path d="M428.0186,864.4063 L438.0186,864.4063 C453.0186,864.4063 453.0186,1022.1875 468.0186,1022.1875 L478.0186,1022.1875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M207.7441,671.0703 L217.7441,671.0703 C232.7441,671.0703 232.7441,864.4063 247.7441,864.4063 L257.7441,864.4063 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M74.6113,558.6875 L84.6113,558.6875 C99.6113,558.6875 99.6113,671.0703 114.6113,671.0703 L124.6113,671.0703 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[LLHTJnin47pthrYf3q14245LGK58g50eQGY807se-k3SxIKhVFR9zYMalxxZorrJNg9aFpoxCxEv357xM8hDIrsf7isYZdLGlTxeueBkh4HbNTzLXnINJ8BVeWsX9pAveWbQboCJ_XMSTysHlPg9NHYcm7Z1EXB4T1Hdsw9dze1k8ghxpe5qWJfo5esHgxRseOvL7TKKuNE5K6z4tvt9KKRHxIPHEjB2wsf9cUVcPOfIfhZDAKXPcGtfBECGQ3jh3qjBAKPxcjUHJCfOoRX9ZNwACRJKAquWSoPDWy4J5rTip62WdAUoZlnEscxMUhDzRZH9JtW9RuaYNzi6dxrt