<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="908px" preserveAspectRatio="none" style="width:950px;height:908px;background:#FFFFFF;" version="1.1" viewBox="0 0 950 908" width="950px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="57.25" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="113.3047" x="10" y="424.7148"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="93.3047" x="20" y="451.4229">petgraph</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="44.2012" x="20" y="468.6631">Pregel</text><rect fill="#FFB6C1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="112.8359" x="173.3047" y="79.5781"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="92.8359" x="183.3047" y="104.4297">GraphMap</text><rect fill="#FFFF00" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="186.9063" x="336.1406" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="11.7168" x="346.1406" y="42.9951">N</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="26.3389" x="362.3076" y="42.9951">and</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="9.5635" x="393.0967" y="42.9951">E</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105.9365" x="407.1104" y="42.9951">to be Copyable</text><path d="M286.1406,98.8906 L296.1406,98.8906 C311.1406,98.8906 311.1406,38.1484 326.1406,38.1484 L336.1406,38.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="357.1826" x="336.1406" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="282.9189" x="350.5908" y="99.292">Copy in rust is a memcpy and str, String</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="337.1826" x="346.1406" y="115.5889">do not implement it and neither do many types.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="346.1406" y="131.8857">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="288.1689" x="346.1406" y="148.1826">That means node can only have an int or</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="124.4961" x="346.1406" y="164.4795">some simple type</text><path d="M286.1406,98.8906 L296.1406,98.8906 C311.1406,98.8906 311.1406,127.0391 326.1406,127.0391 L336.1406,127.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M123.3047,453.3398 L133.3047,453.3398 C148.3047,453.3398 148.3047,98.8906 163.3047,98.8906 L173.3047,98.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="132.4219" x="173.3047" y="354.0273"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="112.4219" x="183.3047" y="378.8789">StableGraph</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="247.2881" x="355.7266" y="197.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="172.3271" x="370.1768" y="220.7764">Since we want stable ID,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="227.2881" x="365.7266" y="237.0732">use StableGraph and implement</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="189.9912" x="365.7266" y="253.3701">mapping etc in the context</text><path d="M305.7266,373.3398 L315.7266,373.3398 C330.7266,373.3398 330.7266,232.2266 345.7266,232.2266 L355.7266,232.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="275.623" x="355.7266" y="286.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="11.7168" x="365.7266" y="309.667">N</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="26.3389" x="381.8936" y="309.667">and</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="9.5635" x="412.6826" y="309.667">E</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="194.6533" x="426.6963" y="309.667">do not need to be Copyable</text><path d="M305.7266,373.3398 L315.7266,373.3398 C330.7266,373.3398 330.7266,304.8203 345.7266,304.8203 L355.7266,304.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="249.3867" x="355.7266" y="342.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192.4453" x="365.7266" y="365.9639">ID stability is needed so we</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="229.3867" x="365.7266" y="382.2607">can always map into the context</text><path d="M305.7266,373.3398 L315.7266,373.3398 C330.7266,373.3398 330.7266,369.2656 345.7266,369.2656 L355.7266,369.2656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="270.1816" x="355.7266" y="415.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="224" x="365.7266" y="438.5576">Why not GraphMap with an ID if</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="245.7314" x="365.7266" y="454.8545">most data is in an external context</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65.9326" x="365.7266" y="471.1514">anyway ?</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="245.4424" x="675.9082" y="351.1172"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="225.4424" x="685.9082" y="374.1123">want to atleast have name/desc</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="93.7617" x="685.9082" y="390.4092">during debug</text><path d="M625.9082,450.0078 L635.9082,450.0078 C650.9082,450.0078 650.9082,377.4141 665.9082,377.4141 L675.9082,377.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="262.1494" x="675.9082" y="423.7109"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237.6992" x="690.3584" y="446.7061">even if we need to hit the context</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="230.1797" x="685.9082" y="463.0029">to generate actual Display string</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="67.8467" x="685.9082" y="479.2998">for debug</text><path d="M625.9082,450.0078 L635.9082,450.0078 C650.9082,450.0078 650.9082,458.1563 665.9082,458.1563 L675.9082,458.1563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="200.9883" x="675.9082" y="512.6016"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.9883" x="685.9082" y="535.5967">Not a big deal either way.</text><path d="M625.9082,450.0078 L635.9082,450.0078 C650.9082,450.0078 650.9082,530.75 665.9082,530.75 L675.9082,530.75 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M305.7266,373.3398 L315.7266,373.3398 C330.7266,373.3398 330.7266,450.0078 345.7266,450.0078 L355.7266,450.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M123.3047,453.3398 L133.3047,453.3398 C148.3047,453.3398 148.3047,373.3398 163.3047,373.3398 L173.3047,373.3398 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFF00" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="79.541" x="173.3047" y="625.1953"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="59.541" x="183.3047" y="648.1904">Creation</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="72.4248" x="302.8457" y="597.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="52.4248" x="312.8457" y="620.042">Factory</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="243.084" x="425.2705" y="568.8984"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="223.084" x="435.2705" y="591.8936">create PetGraphNodes and arcs</text><path d="M375.2705,615.1953 L385.2705,615.1953 C400.2705,615.1953 400.2705,587.0469 415.2705,587.0469 L425.2705,587.0469 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="263.5508" x="425.2705" y="625.1953"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="243.5508" x="435.2705" y="648.1904">create PetGraphArc with () as data</text><path d="M375.2705,615.1953 L385.2705,615.1953 C400.2705,615.1953 400.2705,643.3438 415.2705,643.3438 L425.2705,643.3438 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M252.8457,643.3438 L262.8457,643.3438 C277.8457,643.3438 277.8457,615.1953 292.8457,615.1953 L302.8457,615.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="270.3457" x="302.8457" y="681.4922"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250.3457" x="312.8457" y="704.4873">On creation, set the ID in the node?</text><path d="M252.8457,643.3438 L262.8457,643.3438 C277.8457,643.3438 277.8457,699.6406 292.8457,699.6406 L302.8457,699.6406 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M123.3047,453.3398 L133.3047,453.3398 C148.3047,453.3398 148.3047,643.3438 163.3047,643.3438 L173.3047,643.3438 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFF00" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="42.3809" x="173.3047" y="794.0859"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="22.3809" x="183.3047" y="817.0811">Init</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="113.5088" x="265.6855" y="737.7891"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="93.5088" x="275.6855" y="760.7842">Create nodes</text><path d="M215.6855,812.2344 L225.6855,812.2344 C240.6855,812.2344 240.6855,755.9375 255.6855,755.9375 L265.6855,755.9375 " fi