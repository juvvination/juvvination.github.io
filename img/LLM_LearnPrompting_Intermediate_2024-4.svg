<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="531px" preserveAspectRatio="none" style="width:518px;height:531px;background:#FFFFFF;" version="1.1" viewBox="0 0 518 531" width="518px" zoomAndPan="magnify"><defs/><g><rect fill="#FFA500" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="75.3184" x="10" y="244.3438"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="55.3184" x="20" y="271.0518">Roles</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="127.4678" x="135.3184" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107.3994" x="145.3184" y="42.9951">Not as relevant</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107.4678" x="145.3184" y="59.292">since late 2023</text><path d="M85.3184,264.8203 L95.3184,264.8203 C110.3184,264.8203 110.3184,46.2969 125.3184,46.2969 L135.3184,46.2969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="219.8486" x="135.3184" y="92.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="172.6826" x="145.3184" y="115.5889">Models have much more</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="199.6709" x="145.3184" y="131.8857">sophisticated understanding</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="199.8486" x="145.3184" y="148.1826">so roles are not as impactful</text><path d="M85.3184,264.8203 L95.3184,264.8203 C110.3184,264.8203 110.3184,127.0391 125.3184,127.0391 L135.3184,127.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="232.8506" x="135.3184" y="181.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164.6367" x="145.3184" y="204.4795">Role description can be</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="162.3945" x="145.3184" y="220.7764">longer than a sentence</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="145.3184" y="237.0732">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164.6367" x="145.3184" y="253.3701">see examples at github</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="212.8506" x="145.3184" y="269.667">awesome-chatgpt-prompts</text><path d="M85.3184,264.8203 L95.3184,264.8203 C110.3184,264.8203 110.3184,232.2266 125.3184,232.2266 L135.3184,232.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="106.1533" x="135.3184" y="351.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="81.7031" x="145.3184" y="374.8545">Auto create</text><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="215.5146" x="291.4717" y="302.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="156.085" x="305.9219" y="325.9639">Ask LLM to create role</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="301.4717" y="342.2607">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="195.5146" x="301.4717" y="358.5576">Write a background role/bio</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="146.6104" x="301.4717" y="374.8545">about a fiction writer</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="301.4717" y="391.1514">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192.6846" x="301.4717" y="407.4482">And include this in prompts</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187.3047" x="301.4717" y="423.7451">when that role is called for</text><path d="M241.4717,370.0078 L251.4717,370.0078 C266.4717,370.0078 266.4717,370.0078 281.4717,370.0078 L291.4717,370.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M85.3184,264.8203 L95.3184,264.8203 C110.3184,264.8203 110.3184,370.0078 125.3184,370.0078 L135.3184,370.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="187.6377" x="135.3184" y="457.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="160.6582" x="145.3184" y="480.042">Multiple role-prompted</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167.6377" x="145.3184" y="496.3389">LLMs can work together</text><path d="M85.3184,264.8203 L95.3184,264.8203 C110.3184,264.8203 110.3184,483.3438 125.3184,483.3438 L135.3184,483.3438 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[HLBBRjim4BppAnRe9H7WE4wDEb1G86xI5d3jDeYJz53qiABM4c695FYmsx_lK76H8pd3dPaTteR8FlR6rZqFglZrpdcsZVocZ_JeEWcgAChlBX87yjB9WMqa5OpLGXr7eQlBg_StAhCshfOkKCi7eJxfbdhd1Lmtj2P4ey6kATbQF2HjRMm3Z7mM8GRJlggOVc0TTwbxdPfDK2r1UpD4uonfjbHXRkTWqrDiSMOAOgF0b591XEGFzyCuDr9ZOfigZEAZ1DVBHBSSco5E1k_w8OQY68LecQ8Z