
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="ACTIVITY" height="421px" preserveAspectRatio="none" style="width:400px;height:421px;background:#FFFFFF;" version="1.1" viewBox="0 0 400 421" width="400px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="165.9043" x="103.71" y="11"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="142.0898" x="117.5244" y="32.1387">Prompt &amp; Training Data</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="220.4434" x="76.4404" y="108.9688"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="196.6289" x="90.2549" y="130.1074">collect errors on all training data</text><rect fill="#F1F1F1" height="61.9063" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="351.3242" x="11" y="162.9375"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="327.5098" x="24.8145" y="184.0762">Summarize these errors via natural-language gradient</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="103.7813" x="28.6289" y="198.0449">- Obtain critiques</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="250.8457" x="28.6289" y="212.0137">- Derive a quality metric from the critique</text><rect fill="#F1F1F1" height="47.9375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="317.5039" x="27.9102" y="259.3594"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="137.0977" x="37.9102" y="280.498">Use providing gradient</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="297.5039