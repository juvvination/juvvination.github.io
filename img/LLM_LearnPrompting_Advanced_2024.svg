<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="766px" preserveAspectRatio="none" style="width:779px;height:766px;background:#FFFFFF;" version="1.1" viewBox="0 0 779 766" width="779px" zoomAndPan="magnify"><defs/><g><rect fill="#FFA500" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="75.8721" x="10" y="361.9375"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="55.8721" x="20" y="388.6455">ECHO</text><rect fill="#F1F1F1" height="127.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="178.7852" x="135.8721" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="31.7256" x="145.8721" y="42.9951">COT</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="43.5039" x="182.0479" y="42.9951">Recap</text><line style="stroke:#181818;stroke-width:1.0;" x1="135.8721" x2="314.6572" y1="51.2969" y2="51.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154.335" x="145.8721" y="69.292">COT uses/generates a</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="131.3047" x="145.8721" y="85.5889">single sequence of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.0879" x="145.8721" y="101.8857">thoughts/steps.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="145.8721" y="118.1826">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.5869" x="145.8721" y="134.4795">Aka Single Path</text><path d="M85.8721,382.4141 L95.8721,382.4141 C110.8721,382.4141 110.8721,83.8906 125.8721,83.8906 L135.8721,83.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="89.9922" x="135.8721" y="352.5469"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="69.9922" x="145.8721" y="377.3984">Process</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="205.0488" x="275.8643" y="204.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.5986" x="285.8643" y="227.0732">Clusters similar questions</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="236.9453" x="530.9131" y="167.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="216.9453" x="540.9131" y="190.7764">Clustering using Sentence-BER</text><path d="M480.9131,222.2266 L490.9131,222.2266 C505.9131,222.2266 505.9131,185.9297 520.9131,185.9297 L530.9131,185.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="199.6416" x="530.9131" y="224.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="125.6787" x="545.3633" y="247.0732">For each cluster a</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="179.6416" x="540.9131" y="263.3701">representtive Q is chosen</text><path d="M480.9131,222.2266 L490.9131,222.2266 C505.9131,222.2266 505.9131,250.375 520.9131,250.375 L530.9131,250.375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M225.8643,371.8594 L235.8643,371.8594 C250.8643,371.8594 250.8643,222.2266 265.8643,222.2266 L275.8643,222.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="213.375" x="275.8643" y="401.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="188.9248" x="290.3145" y="424.8545">Generates rationales using</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="99.9551" x="285.8643" y="441.1514">zero-shot-COT</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="161.1963" x="539.2393" y="296.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141.1963" x="549.2393" y="319.667">Each representative</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="93.3242" x="549.2393" y="335.9639">Q in a cluster</text><path d="M489.2393,428.1563 L499.2393,428.1563 C514.2393,428.1563 514.2393,322.9688 529.2393,322.9688 L539.2393,322.9688 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="157.8535" x="539.2393" y="369.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="137.8535" x="549.2393" y="392.2607">Uses zero-shot-COT</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.3545" x="549.2393" y="408.5576">to generate the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105.6084" x="549.2393" y="424.8545">reasoning path</text><path d="M489.2393,428.1563 L499.2393,428.1563 C514.2393,428.1563 514.2393,403.7109 529.2393,403.7109 L539.2393,403.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="190.8984" x="539.2393" y="458.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="92.8252" x="549.2393" y="481.1514">They call this</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="170.8984" x="549.2393" y="497.4482">demonstration sampling</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="549.2393" y="513.7451">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="102.5117" x="549.2393" y="530.042">demonstration</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="45.4521" x="656.2012" y="530.042">seems</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="128.9189" x="549.2393" y="546.3389">to mean exemplar</text><path d="M489.2393,428.1563 L499.2393,428.1563 C514.2393,428.1563 514.2393,508.8984 529.2393,508.8984 L539.2393,508.8984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M225.8643,371.8594 L235.8643,371.8594 C250.8643,371.8594 250.8643,428.1563 265.8643,428.1563 L275.8643,428.1563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="212.3496" x="275.8643" y="474.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121.8301" x="290.3145" y="497.4482">Iteratively unifies</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="165.9902" x="285.8643" y="513.7451">these demonstrations &#10067;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="192.3496" x="285.8643" y="530.042">(demonstration == paths?)</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="152.8105" x="285.8643" y="546.3389">to create a consistent</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="125.4668" x="285.8643" y="562.6357">reasoning pattern</text><path d="M225.8643,371.8594 L235.8643,371.8594 C250.8643,371.8594 250.8643,525.1953 265.8643,525.1953 L275.8643,525.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M85.8721,382.4141 L95.8721,382.4141 C110.8721,382.4141 110.8721,371.8594 125.8721,371.8594 L135.8721,371.8594 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="103.7656" x="135.8721" y="651.0703"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="83.7656" x="145.8721" y="675.9219">Improves</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="92.9121" x="289.6377" y="595.9375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.9121" x="299.6377" y="618.9326">Arithmetic</text><path d="M239.6377,670.3828 L249.6377,670.3828 C264.6377,670.3828 264.6377,614.0859 279.6377,614.0859 L289.6377,614.0859 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="128.1924" x="289.6377" y="652.2344"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108.1924" x="299.6377" y="675.2295">Common sense</text><path d="M239.6377,670.3828 L249.6377,670.3828 C264.6377,670.3828 264.6377,670.3828 279.6377,670.3828 L289.6377,670.3828 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="155.9258" x="289.6377" y="708.5313"/><text f