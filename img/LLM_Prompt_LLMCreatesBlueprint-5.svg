-serif" font-size="14" lengthAdjust="spacing" textLength="306.4619" x="552.2871" y="68.4404">Startup founder in an enterprenership class</text><path d="M499.2871,54.4453 L509.2871,54.4453 C524.2871,54.4453 524.2871,63.5938 539.2871,63.5938 L549.2871,63.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M239.0156,82.5938 L249.0156,82.5938 C264.0156,82.5938 264.0156,54.4453 279.0156,54.4453 L289.0156,54.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="434.8525" x="289.0156" y="108.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="414.8525" x="299.0156" y="131.8857">Student has to apply strategies learned in class to succeed</text><path d="M239.0156,82.5938 L249.0156,82.5938 C264.0156,82.5938 264.0156,127.0391 279.0156,127.0391 L289.0156,127.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M104.5732,363.3398 L114.5732,363.3398 C129.5732,363.3398 129.5732,82.5938 144.5732,82.5938 L154.5732,82.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="85.5293" x="154.5732" y="291.8555"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65.5293" x="164.5732" y="314.8506">Goal Play</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="387.2334" x="290.1025" y="165.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="367.2334" x="300.1025" y="188.1826">Student knows something the sim-character doesn't</text><path d="M240.1025,310.0039 L250.1025,310.0039 C265.1025,310.0039 265.1025,183.3359 280.1025,183.3359 L290.1025,183.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="293.9229" x="290.1025" y="295.5586"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="204.9209" x="304.5527" y="318.5537">Student guides the character</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="158.2656" x="300.1025" y="334.8506">using what they know,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="162.709" x="300.1025" y="351.1475">generally a framework.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="273.9229" x="300.1025" y="367.4443">Meaning a structured way of thinking ?</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="196.5928" x="634.0254" y="221.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="176.5928" x="644.0254" y="244.4795">Goal setting framework ?</text><path d="M584.0254,338.1523 L594.0254,338.1523 C609.0254,338.1523 609.0254,239.6328 624.0254,239.6328 L634.0254,239.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="208.2754" x="634.0254" y="277.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="188.2754" x="644.0254" y="300.7764">self-distancing technique ?</text><path d="M584.0254,338.1523 L594.0254,338.1523 C609.0254,338.1523 609.0254,295.9297 624.0254,295.9297 L634.0254,295.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="174.7041" x="634.0254" y="334.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154.7041" x="644.0254" y="357.0732">Breathing technique ?</text><path d="M584.0254,338.1523 L594.0254,338.1523 C609.0254,338.1523 609.0254,352.2266 624.0254,352.2266 L634.0254,352.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="215.8701" x="634.0254" y="390.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195.8701" x="644.0254" y="413.3701">Decision making framework</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="155.167" x="899.8955" y="362.2266"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="135.167" x="909.8955" y="385.2217">Assess alternatives</text><path d="M849.8955,408.5234 L859.8955,408.5234 C874.8955,408.5234 874.8955,380.375 889.8955,380.375 L899.8955,380.375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="166.7266" x="899.8955" y="418.5234"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="146.7266" x="909.8955" y="441.5186">Weigh pros and cons</text><path d="M849.8955,408.5234 L859.8955,408.5234 C874.8955,408.5234 874.8955,436.6719 889.8955,436.6719 L899.8955,436.6719 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M584.0254,338.1523 L594.0254,338.1523 C609.0254,338.1523 609.0254,408.5234 624.0254,408.5234 L634.0254,408.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M240.1025,310.0039 L250.1025,310.0039 C265.1025,310.0039 265.1025,338.1523 280.1025,338.1523 L290.1025,338.1523 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M104.5732,363.3398 L114.5732,363.3398 C129.5732,363.3398 129.5732,310.0039 144.5732,310.0039 L154.5732,310.0039 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFF00" height="231.8594" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="325.2861" x="154.5732" y="474.8203"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.6943" x="169.0234" y="497.8154">Not really that clear yet</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="219.6523" x="164.5732" y="514.1123">what the practical distinction is</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="164.5732" y="530.4092">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250.6055" x="169.0234" y="546.7061">- Role-playing, student is in the role</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.5693" x="177.9238" y="563.0029">in whatever environment the AI has</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="96.626" x="177.9238" y="579.2998">selected for it</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="164.5732" y="595.5967">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="276.1924" x="169.0234" y="611.8936">- In the other the student is outside the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="271.373" x="177.9238" y="628.1904">environment guding a character in the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="77.4307" x="177.9238" y="644.4873">simulation.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="164.5732" y="660.7842">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdj