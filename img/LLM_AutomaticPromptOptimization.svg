8;stroke-width:1.5;" width="295.2627" x="294.2861" y="471.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="275.2627" x="304.2861" y="494.8545">Natural language gradients to optimize</text><path d="M244.2861,704.8281 L254.2861,704.8281 C269.2861,704.8281 269.2861,490.0078 284.2861,490.0078 L294.2861,490.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="306.5488" x="294.2861" y="528.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="260.4287" x="308.7363" y="551.1514">Asking LLM for multiple new prompts</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286.5488" x="304.2861" y="567.4482">and then selecting the best among them</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.9814" x="304.2861" y="583.7451">for the next iteration</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66.8076" x="304.2861" y="600.042">promotes</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="170.2695" x="375.5439" y="600.042">convergence stability</text><path d="M244.2861,704.8281 L254.2861,704.8281 C269.2861,704.8281 269.2861,570.75 284.2861,570.75 L294.2861,570.75 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="262.4434" x="294.2861" y="633.3438"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="120.1826" x="304.2861" y="656.3389">promptbreeder</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50.1211" x="428.9189" y="656.3389">lists 12</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237.9932" x="304.2861" y="672.6357">evolution/mutation operators that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132.46" x="304.2861" y="688.9326">are worth studying</text><path d="M244.2861,704.8281 L254.2861,704.8281 C269.2861,704.8281 269.2861,667.7891 284.2861,667.7891 L294.2861,667.7891 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="279.4785" x="294.2861" y="722.2344"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164.8486" x="308.7363" y="745.2295">Conclusion that prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205.6387" x="304.2861" y="761.5264">tuning can produce gibberish</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="162.7021" x="304.2861" y="777.8232">prompts that are infact</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="190.2988" x="304.2861" y="794.1201">the best prompt for the job</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="304.2861" y="810.417">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="259.4785" x="304.2861" y="826.7139">Prompt can be it's own language</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="227.9854" x="304.2861" y="843.0107">but hard to evolve via reasoning</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="78.2441" x="304.2861" y="859.3076">if gibberish</text><path d="M244.286