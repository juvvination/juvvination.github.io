yle="stroke:#181818;stroke-width:1.5;" width="207.3799" x="420.0127" y="270.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.9297" x="434.4629" y="293.3701">Modify OPRO python code</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="184.7822" x="430.0127" y="309.667">to so it can be used as API</text><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="207.5166" x="677.3926" y="229.6328"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75.0654" x="691.8428" y="252.6279">Economics</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183.0664" x="687.3926" y="268.9248">Ideally set cost bounds by</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154.3555" x="687.3926" y="285.2217">keeping track of input</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.4756" x="687.3926" y="301.5186">and output tokens used</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="687.3926" y="317.8154">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122.7734" x="687.3926" y="334.1123">this in addition to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144.5938" x="687.3926" y="350.4092">convergence criteria</text><path d="M627.3926,296.6719 L637.3926,296.6719 C652.3926,296.6719 652.3926,296.6719 667.3926,296.6719 L677.3926,296.6719 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M370.0127,280.375 L380.0127,280.375 C395.0127,280.375 395.0127,296.6719 410.0127,296.6719 L420.0127,296.6719 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><r