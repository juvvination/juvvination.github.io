<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1301px" preserveAspectRatio="none" style="width:683px;height:1301px;background:#FFFFFF;" version="1.1" viewBox="0 0 683 1301" width="683px" zoomAndPan="magnify"><defs/><g><rect fill="#FFFF00" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="104.9639" x="10" y="629.168"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="84.9639" x="20" y="655.876">Settings</text><rect fill="#F1F1F1" height="169" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="268.4316" x="164.9639" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="117.2109" x="174.9639" y="44.8516">Temperature</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="61.6201">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="211.7158" x="174.9639" y="77.917">Regulates the unpredictability</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="64.1211" x="174.9639" y="94.2139">of output</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="110.5107">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="55.2549" x="179.4141" y="126.8076">- [0..X?]</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="243.9814" x="179.4141" y="143.1045">- Higher temp, more unpredictable</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="232.627" x="179.4141" y="159.4014">- Lower temp, more conservative</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.9766" x="188.3145" y="175.6982">and predictable</text><path d="M114.9639,649.6445 L124.9639,649.6445 C139.9639,649.6445 139.9639,104.5 154.9639,104.5 L164.9639,104.5 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="201.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="263.4688" x="164.9639" y="209"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="51.7266" x="174.9639" y="233.8516">Top-P</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="250.6201">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="50.1758" x="179.4141" y="266.917">&lt;= 1.0</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="283.2139">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="212.8506" x="174.9639" y="299.5107">This limits the response to the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="22.9414" x="174.9639" y="315.8076">top</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="209.4941" x="202.3555" y="315.8076">(decreasing probability order)</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="243.4688" x="174.9639" y="332.1045">output choices whose probabilities</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75.7354" x="174.9639" y="348.4014">sum to the</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="39.498" x="255.1494" y="348.4014">Top-P</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="364.6982">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154.5469" x="174.9639" y="380.9951">Basically, the long tail</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="84.3828" x="174.9639" y="397.292">gets cut off;</text><path d="M114.9639,649.6445 L124.9639,649.6445 C139.9639,649.6445 139.9639,309.7969 154.9639,309.7969 L164.9639,309.7969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="136.4063" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="262.4092" x="164.9639" y="430.5938"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="155.7578" x="174.9639" y="455.4453">Maximum Length</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="472.2139">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="229.0176" x="179.4141" y="488.5107">- Prevents overly long responses</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237.959" x="179.4141" y="504.8076">- Controls model output and costs</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="521.1045">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="189.7793" x="174.9639" y="537.4014">Wonder if better controlled</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="214.8262" x="174.9639" y="553.6982">by specifying length in prompt</text><path d="M114.9639,649.6445 L124.9639,649.6445 C139.9639,649.6445 139.9639,498.7969 154.9639,498.7969 L164.9639,498.7969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="103.8125" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="225.8301" x="164.9639" y="711.0234"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="144.5078" x="174.9639" y="735.875">Stop Sequences</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="174.9639" y="752.6436">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187.8311" x="174.9639" y="768.9404">Ensures model stops when</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205.8301" x="174.9639" y="785.2373">it sees stop-dequence tokens</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="54.6191" x="174.9639" y="801.5342">emitted</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="209.417" x="440.7939" y="587"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="184.9668" x="455.2441" y="609.9951">Otw, will stop when model</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="157.6982" x="450.7939" y="626.292">decides to stop output</text><path d="M390.7939,762.9297 L400.7939,762.9297 C415.7939,762.9297 415.7939,613.2969 430.7939,613.2969 L440.7939,613.2969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="230.2393" x="440.7939" y="659.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="200.8535" x="450.7939" y="682.5889">Says keeps output short and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="210.2393" x="450.7939" y="698.8857">to-the-point but not clear how</text><path d="M390.7939,762.9297 L400.7939,762.9297 C415.7939,762.9297 415.7939,685.8906 430.7939,685.8906 L440.7939,685.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="208.624" x="440.7939" y="732.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.6875" x="450.7939" y="755.1826">Useful for output that is</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="184.1738" x="450.7939" y="771.4795">expected to come out in a</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="174.9863" x="450.7939" y="787.7764">structured format like an</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163.4336" x="450.7939" y="804.0732">email, numbered list or</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="64.6338" x="450.7939" y="820.3701">dialogue.</text><path d="M390.7939,762.9297 L400.7939,762.9297 C415.7939,762.9297 415.7939,782.9297 430.7939,782.9297 L440.7939,782.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="180.8906" x="440.7939" y="853.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="111.8838" x="450.7939" y="876.667">Is the point that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="134.0049" x="450.7939" y="892.9639">for a known format</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="156.4404" x="450.7939" y="909.2607">the ending tokens can</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="156.1465" x="450.7939" y="925.5576">be made stop tokens&#10067;</text><path d="M390.7939,762.9297 L400.7939,762.9297 C415.7939,762.9297 415.7939,896.2656 430.7939,896.2656 L440.7939,896.2656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M114.9639,649.6445 L124.9639,649.6445 C139.9639,649.6445 139.9639,762.9297 154.9639,762.9297 L164.9639,762.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="188.5703" x="164.9639" y="1027.168"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="168.5703" x="174.9639" y="1052.0195">Frequency Penalty</text><rect fill="#F1F1F1" height="70.0547" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="226.459" x="403.5342" y="958.8594"/><text fill="#000000" font-family="sans-serif" font-size="15" font-weight="bold" lengthAdjust="spacing" textLength="179.1064" x="413.5342" y="982.7827">Discourage repitition</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="202.0088" x="413.5342" y="999.3154">by penalizing proportional to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="165.2725" x="413.5342" y="1015.6123">frequency of occurance</text><path d="M353.5342,1046.4805 L363.5342,1046.4805 C378.5342,1046.4805 378.5342,993.8867 393.5342,993.8867 L403.5342,993.8867 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="195.1504" x="403.5342" y="1048.9141"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="165.1084" x="413.5342" y="1071.9092">The more often a token</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="170.7002" x="413.5342" y="1088.2061">is used in the generated</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132.4189" x="413.5342" y="1104.5029">text, the less likely</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140.5264" x="413.5342" y="1120.7998">it is to appear again</text><path d="M353.5342,1046.4805 L363.5342,1046.4805 C378.5342,1046.4805 378.5342,1091.5078 393.5342,1091.5078 L403.5342,1091.5078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M114.9639,649.6445 L124.9639,649.6445 C139.9639,649.6445 139.9639,1046.4805 154.9639,1046.4805 L164.9639,1046.4805 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="176.4688" x="164.9639" y="1197.3828"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="156.4688" x="174.9639" y="1222.2344">Prescene Penalty</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="181.9707" x="391.4326" y="1154.1016"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161.9707" x="401.4326" y="1177.0967">Flatly penalizes certain</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46.9424" x="401.4326" y="1193.3936">tokens</text><path d="M341.4326,1216.6953 L351.4326,1216.6953 C366.4326,1216.6953 366.4326,1180.3984 381.4326,1180.3984 L391.4326,1180.3984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="144.5439" x="391.4326" y="1226.6953"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="124.5439" x="401.4326" y="1249.6904">Adults worlds in a</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="114.249" x="401.4326" y="1265.9873">kids context say</text><path d="M341.4326,1216.6953 L351.4326,1216.6953 C366.4326,1216.6953 366.4326,1252.9922 381.4326,1252.9922 L391.4326,1252.9922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M114.9639,649.6445 L124.9639,649.6445 C139.9639,649.6445 139.9639,1216.6953 154.9639,1216.6953 L164.9639,1216.6953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[LLJRRjj647sVhnWWBxPXILOGr85SeMdikAqheq9afmMCFAp88RNGSfVTNKfcVwFF_Rb-IS_oujHl96Vcp9mpP_WXHELZfMrUgPhEdjwqOemxVkKbRoH6RSj0PsUBvP8VfAh5gzXu8VeiPMDKbC1n9zpOsakkiwYsskZOChc2NHFh9XBnX9ykfjC_VlYQ7d_MvKuyHu2TS-Nygs8ZAMNbZgypCcU3-8EA-Y1CpAniplyhkg9nH5TFrkZu_PBdqmkYXvqER7IbOp-dbr0dB8wkUwVeQfxDJdB9lAW0ie1rsv65yxduqzcCUYgSxPpEGFcuSy3ubgabK6Yg4NKsw-P07Nq4QAQCQS-xY77e49KsJALWfWoWhYYkG6caSA-UTGMibTWoxZhrrbuEOf7k3k9DswECL4BAk7OsUcS2vCh53CftAcKkn43qkxEWmhhWBPQAfwolC98pRLiEjMIwQ9C0fclCsYQ2LHrVnDqaiJRoPoCM8X1ziW5M67i6H9CoOfbqv228f6-JVAY0EdknWGJRY99ti6SB_YqUp_ceJO_G0_I8XAteF3dCzR6Urb2uKMtWlGYQ3dJ3plcUDDOwWToJscaRUOkOTTYU4ULvvuu3mcEGeZ5SE3yYn9sA3CUGF4CF39bQPwwIb90KKKmX-YPBDv2doWe5Hky5RL5LORFdR9jgAobkTC1wFOXePLpPoBJl_FJ6u0ZYS6YBNtflziDs8r2QIV7UkgCTkb1A4Pkd3VL2SfPwReKhbKilK1_uzv-_kpwCdTtwNlsMrsALYMt7V8d8ZGwPQxmgqrNKy73KpdPUg5Ec_ciuXXgY8g9CqeAA5xnqu5a60Ans4FG18tRtweeeIQnk7jWXS1EW1mHCB4gnwJUId1VbEGwN8I5qIiBVoJ-wMxkgwxGpLIfjNpZX7486Z5UKRl4pCY-pmpIPU1oQJLv8ebnrMJ_cZS4T7PqtUHWMkjTuJEU0MJYe5dte0vGUVucqDih6n_iLu_f24ca-VNlnzjtqycI3NMsavejBdiyNy_UB-IK_Fbnp2f_IoK_h5GTe3E_di8BNS2BgJ-bE7HH_RcpKbU02CFJTpQ_Z1_va3zexM-7awUxB_RU4xzvDFkhKqMCI_d9FDr8e4495vf8p5kX-EtbFAsNB1fjTm35qxO3hMyGs_m40]--></g></svg>