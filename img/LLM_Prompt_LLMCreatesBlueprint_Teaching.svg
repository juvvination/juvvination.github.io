<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="580px" preserveAspectRatio="none" style="width:888px;height:580px;background:#FFFFFF;" version="1.1" viewBox="0 0 888 580" width="888px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="59.1768" x="10" y="271.1172"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="39.1768" x="20" y="294.1123">Goals</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="307.7041" x="119.1768" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="260.292" x="133.627" y="42.9951">To unpack the specific task you want</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="283.2539" x="129.1768" y="59.292">completed with AI's help. Codifying your</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="267.0117" x="129.1768" y="75.5889">process and thinking around that task</text><path d="M69.1768,289.2656 L79.1768,289.2656 C94.1768,289.2656 94.1768,54.4453 109.1768,54.4453 L119.1768,54.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="311.6963" x="119.1768" y="108.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="248.8486" x="133.627" y="131.8857">To provide a draft blueprint prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="287.2461" x="129.1768" y="148.1826">that you others can iterate on and use in</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="219.6523" x="129.1768" y="164.4795">the future to complete the task</text><path d="M69.1768,289.2656 L79.1768,289.2656 C94.1768,289.2656 94.1768,143.3359 109.1768,143.3359 L119.1768,143.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="62.4238" x="119.1768" y="360.0078"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="42.4238" x="129.1768" y="383.0029">How ?</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="262.4844" x="231.6006" y="197.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="238.0342" x="246.0508" y="220.7764">AI is given step-by-step directions</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168.7656" x="241.6006" y="237.0732">on how to interview you</text><path d="M181.6006,378.1563 L191.6006,378.1563 C206.6006,378.1563 206.6006,224.0781 221.6006,224.0781 L231.6006,224.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="199.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="309.9053" x="231.6006" y="270.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="243.2979" x="246.0508" y="293.3701">AI is told how to ask you questions</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="285.4551" x="241.6006" y="309.667">that provide enough info to it. This helps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="70.4922" x="241.6006" y="325.9639">it uncover</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="241.6006" y="342.2607">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66.9648" x="246.0508" y="358.5576">- context,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.3926" x="246.0508" y="374.8545">- expertise,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="97.5967" x="246.0508" y="391.1514">- preferences,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117.7217" x="246.0508" y="407.4482">- methodologies,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="241.6006" y="423.7451">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="282.167" x="241.6006" y="440.042">and any other necessary details specific</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="223.1455" x="241.6006" y="456.3389">to the task you want completed</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="281.6816" x="594.5059" y="374.8545">Can we have it ask via function calling ?</text><path d="M541.5059,370.0078 L551.5059,370.0078 C566.5059,370.0078 566.5059,370.0078 581.5059,370.0078 L591.5059,370.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M181.6006,378.1563 L191.6006,378.1563 C206.6006,378.1563 206.6006,370.0078 221.6006,370.0078 L231.6006,370.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="294.8867" x="231.6006" y="489.6406"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="257.9131" x="246.0508" y="512.6357">AI then incorporates this information</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="270.4365" x="241.6006" y="528.9326">into the new reusable prompt. i.e., the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="63.1572" x="241.6006" y="545.2295">blueprint</text><path d="M181.6006,378.1563 L191.6006,378.1563 C206.6006,378.1563 206.6006,524.0859 221.6006,524.0859 L231.6006,524.0859 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M69.1768,289.2656 L79.1768,289.2656 C94.1768,289.2656 94.1768,378.1563 109.1768,378.1563 L119.1768,378.1563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[HLDTKzim47pNhxYtGePu2CCK9dq06beA3LEcVBns5FjityIMLEdaa7_FIS79KoBTQNTlztmTM7lkoLIzTce2TrPtGKqcStYn48tJvHguHGWEIwgf1DPX3LiROQCDWofjxpfah613tCBD_PS0BNQkW8MjgDwIQLAt1-MyBJ44qAOIH3BhLDBUndpMd96_gP5RsWUg43HKNjSCgowYyoISKkcTKET7IOaLWJv0gGqGezUCO4tcYG61J6f5g2D7Zy0MHirvi3qh_B8Rk98_mdzp3nIWeG4D14OtNMsdwHSgybWoMHD02KShJmHGLA4V23T9JWRROx3jgh5jTEv_nF29aMSOHqLZOzCAMcqpAXVmqjBEJ-abba1AEw1N2gOoXR2-ymca0xuxz4m1TqVdiKQFHWpVNVJ8hQriPnlALogveyrsvnqOJD5eluKAMLCN3dahKJBwTCXz7_jksia_M8Zx6uHM3s8vvra7qkAwoNv9EbsN4hyws2EmafYCv9rDgOMq5o7FxtkTNocnTiTln5sFCUXLXvyhK00LM9paijhlXoYwHbddpvLMJvq8VdrSWXWN4kQiE3izEoykZfx5-sS9zVG2PhFvx78-ku3NbmMayh4wkdjQGf3LBL5Y3-nf5PEcO_MW1mr_es7gSGv_79g7sz_Z1Vmm0tbhUZIi7juU3mrVpwVVAJ5wKG9lZ-eMQnqxbXUbV2kccGlxp-cbMchJHDq8DXgra0-4_LPgpny0]--></g></svg>