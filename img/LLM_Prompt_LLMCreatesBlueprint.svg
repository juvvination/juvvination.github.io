<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="920px" preserveAspectRatio="none" style="width:842px;height:920px;background:#FFFFFF;" version="1.1" viewBox="0 0 842 920" width="842px" zoomAndPan="magnify"><title>= AI Errors and Mitigation</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="243.123" x="298.3398" y="36.708">AI Errors and Mitigation</text><rect fill="#FFFF00" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="108.9014" x="10" y="459.6328"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="88.9014" x="20" y="486.3408">AI Errors</text><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="310.6572" x="168.9014" y="118.9922"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="290.6572" x="178.9014" y="141.9873">Responds with persistent misconceptions</text><rect fill="#F1F1F1" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="301.2441" x="529.5586" y="61.9531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="89.0654" x="544.0088" y="84.9482">Ask the AI to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="93.1396" x="544.0088" y="101.2451">- Do a search</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="193.3818" x="544.0088" y="117.542">- Provide additional context</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="253.2578" x="544.0088" y="133.8389">- Instead of asking AI for an analogy</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="262.0557" x="552.9092" y="150.1357">about a topic, give the AI information</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="258.9111" x="552.9092" y="166.4326">about the topic first, then ask for the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="263.4434" x="552.9092" y="182.7295">analogy and ask it to explain how the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="259.7041" x="552.9092" y="199.0264">analogy is connected to the concept.</text><path d="M479.5586,137.1406 L489.5586,137.1406 C504.5586,137.1406 504.5586,137.1406 519.5586,137.1406 L529.5586,137.1406 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M118.9014,480.1094 L128.9014,480.1094 C143.9014,480.1094 143.9014,137.1406 158.9014,137.1406 L168.9014,137.1406 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="145.6719" x="168.9014" y="304.9219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="125.6719" x="178.9014" y="327.917">Error in reasoning</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="200.4209" x="364.5732" y="232.3281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.4209" x="374.5732" y="255.3232">Step by sterp instructions</text><path d="M314.5732,323.0703 L324.5732,323.0703 C339.5732,323.0703 339.5732,250.4766 354.5732,250.4766 L364.5732,250.4766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="160.1094" x="364.5732" y="288.625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140.1094" x="374.5732" y="311.6201">Few shot prompting</text><path d="M314.5732,323.0703 L324.5732,323.0703 C339.5732,323.0703 339.5732,306.7734 354.5732,306.7734 L364.5732,306.7734 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="271.8633" x="364.5732" y="344.9219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="208.4277" x="379.0234" y="367.917">Chain of thought reasoning in</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.8633" x="374.5732" y="384.2139">which the AI breaks down a process</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247.4541" x="374.5732" y="400.5107">into steps, creating its own context</text><path d="M314.5732,323.0703 L324.5732,323.0703 C339.5732,323.0703 339.5732,379.3672 354.5732,379.3672 L364.5732,379.3672 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M118.9014,480.1094 L128.9014,480.1094 C143.9014,480.1094 143.9014,323.0703 158.9014,323.0703 L168.9014,323.0703 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="257.8428" x="168.9014" y="461.9609"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="162.2031" x="183.3516" y="484.9561">Shallow grasp of topics</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233.3926" x="178.9014" y="501.2529">leading to a faulty explanation or</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="43.0938" x="178.9014" y="517.5498">action</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="98.4424" x="476.7441" y="433.8125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="78.4424" x="486.7441" y="456.8076">Add details</text><path d="M426.7441,496.4063 L436.7441,496.4063 C451.7441,496.4063 451.7441,451.9609 466.7441,451.9609 L476.7441,451.9609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="247.5273" x="476.7441" y="490.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="220.1172" x="491.1943" y="513.1045">Explain what you want in detail</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="223.0771" x="486.7441" y="529.4014">as though you are explaining to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="61.0176" x="486.7441" y="545.6982">a person</text><path d="M426.7441,496.4063 L436.7441,496.4063 C451.7441,496.4063 451.7441,524.5547 466.7441,524.5547 L476.7441,524.5547 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M118.9014,480.1094 L128.9014,480.1094 C143.9014,480.1094 143.9014,496.4063 158.9014,496.4063 L168.9014,496.4063 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="151.4619" x="168.9014" y="607.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="131.4619" x="178.9014" y="630.1436">Get stuck in a loop</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="175.7021" x="370.3633" y="579"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="155.7021" x="380.3633" y="601.9951">Remind it of your goal</text><path d="M320.3633,625.2969 L330.3633,625.2969 C345.3633,625.2969 345.3633,597.1484 360.3633,597.1484 L370.3633,597.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="193.3047" x="370.3633" y="635.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="173.3047" x="380.3633" y="658.292">Restart the conversation</text><path d="M320.3633,625.2969 L330.3633,625.2969 C345.3633,625.2969 345.3633,653.4453 360.3633,653.4453 L370.3633,653.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M118.9014,480.1094 L128.9014,480.1094 C143.9014,480.1094 143.9014,625.2969 158.9014,625.2969 L168.9014,625.2969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="143.874" x="168.9014" y="691.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.874" x="178.9014" y="714.5889">Argumentative ??</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="271.2275" x="362.7754" y="691.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.2275" x="372.7754" y="714.5889">Restart or redirect the conversation</text><path d="M312.7754,709.7422 L322.7754,709.7422 C337.7754,709.7422 337.7754,709.7422 352.7754,709.7422 L362.7754,709.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M118.9014,480.1094 L128.9014,480.1094 C143.9014,480.1094 143.9014,709.7422 158.9014,709.7422 L168.9014,709.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="200.7285" x="168.9014" y="804.9297"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.7285" x="178.9014" y="827.9248">Variety and inconsistancy</text><rect fill="#F1F1F1" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="302.4746" x="419.6299" y="747.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="246.9551" x="434.0801" y="770.8857">Dynamic ability can be a weakness</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="236.8584" x="429.6299" y="787.1826">Each student simulation will be of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="253.6543" x="429.6299" y="803.4795">differing complexity. Widely varying</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.501" x="429.6299" y="819.7764">sometimes especially when tailored</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="99.4492" x="429.6299" y="836.0732">to the student</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="429.6299" y="852.3701">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="278.0244" x="429.6299" y="868.667">AI can also override instructions and do</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="97.7676" x="429.6299" y="884.9639">its own things</text><path d="M369.6299,823.0781 L379.6299,823.0781 C394.6299,823.0781 394.6299,823.0781 409.6299,823.0781 L419.6299,823.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M118.9014,480.1094 L128.9014,480.1094 C143.9014,480.1094 143.9014,823.0781 158.9014,823.0781 L168.9014,823.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[XLHDRzH84BtthoY92qH9n214q2048Gc8a6YZp98zh3ZKk6liLjhTLdTx7F_xVUNn0ACz8EKIL_MhUXyr7tFXL5eNRCkTAQvueVTq_fMkKeef4mTBjwwucekBmHpz-smKx-Fmu_SkOuvGY8b3BJ_eNd8