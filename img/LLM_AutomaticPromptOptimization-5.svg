engthAdjust="spacing" textLength="78.2031" x="368.3584" y="177.3311">Verbalizers</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="258.9521" x="514.0117" y="136.5889">Verbalizer is a component that maps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="211.2031" x="509.5615" y="152.8857">label words to actual words. A</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="87.5615" x="509.5615" y="169.1826">verbalizer of</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="54.9131" x="601.5732" y="169.1826">positive</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="38.3975" x="660.9365" y="169.1826">maps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="14.0547" x="509.5615" y="185.4795">to</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="42.5605" x="528.0664" y="185.4795">great</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.8125" x="575.0771" y="185.4795">while a verbalizer</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="13.4941" x="509.5615" y="201.7764">of</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="61.2295" x="527.5059" y="201.7764">negative</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="56.9023" x="593.1855" y="201.7764">maps to</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="62.5078" x="509.5615" y="218.0732">horrible</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="24.1582" x="576.5195" y="218.0732">say</text><path d="M456.5615,172.4844 L466.5615,172.4844 C481.5615,172.4844 481.5615,172.4844 496.5615,172.4844 L506.5615,172.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M308.3584,116.1875 L318.3584,116.1875 C333.3584,116.1875 333.3584,172.4844 348.3584,172.4844 L358.3584,172.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M119.3584,378.4141 L129.3584,378.4141 C144.3584,378.4141 144.3584,116.1875 159.3584,116.1875 L169.3584,116.1875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="146.1094" x="169.3584" y="288.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126.1094" x="179.3584" y="311.667">Variable tweaking</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="191.2949" x="365.4678" y="232.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171.2949" x="375.4678" y="255.3701">Change instruction itself</text><path d="M315.4678,306.8203 L325.4678,306.8203 C340.4678,306.8203 340.4678,250.5234 355.4678,250.5234 L365.4678,250.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="331.3564" x="365.4678" y="288.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="311.3564" x="375.4678" y="311.667">Add or remove ot tweak few shot exemplars</text><path d="M315.4678,306.8203 L325.4678,306.8203 C340.4678,306.8203 340.4678,306.8203 355.4678,306.8203 L365.4678,306.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="147.9961" x="365.4678" y="344.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="127.9961" x="375.4678" y="367.9639">Modify verbalizers</text><path d="M315.4678,306.8203 L325.4678,306.8203 C340.4678,306.8203 340.4678,363.1172 355.4678,363.1172 L365.4678,363.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M119.3584,378.4141 L129.3584,378.4141 C144.3584,378.4141 144.3584,306.8203 159.3584,306.8203 L169.3584,306.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="111.6563" x="169.3584" y="498.3047"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="91.6563" x="179.3584" y="521.2998">Training loop</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="321.1846" x="331.0146" y="401.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="301.1846" x="341.0146" y="424.2607">Use an agent to perform these edits via RL</text><path d="M281.0146,516.4531 L291.0146,516.4531 C306.0146,516.4531 306.0146,419.4141 321.0146,419.4141 L331.0146,419.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="230.1777" x="331.0146" y="457.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205.7275" x="345.4648" y="480.5576">Reward defined as difference</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="156.9326" x="341.0146" y="496.8545">in performance before</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117.3867" x="341.0146" y="513.1514">and after an edit</text><path d="M281.0146,516.4531 L291.0146,516.4531 C306.0146,516.4531 306.0146,492.0078 321.0146,492.0078 L331.0146,492.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="264.8428" x="331.0146" y="546.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177.0234" x="341.0146" y="569.4482">Given an input prompt, A</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.7793" x="341.0146" y="585.7451">pre-trained LLM is used to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="181.1865" x="341.0146" y="602.042">generate edit instructions</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="244.8428" x="341.0146" y="618.3389">i.e, which exampler to add/remove</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="146.3369" x="648.8574" y="566.4482">Input: Exemaplar set</text><path d="M595.8574,589.0469 L605.8574,589.0469 C620.8574,589.0469 620.8574,561.6016 635.8574,561.6016 L645.8574,561.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167.7129" x="648.8574" y="584.7451">Input: Set of verbalizers</text><path d="M595.8574,589.0469 L605.8574,589.0469 C620.8574,589.0469 620.8574,579.8984 635.8574,579.8984 L645.8574,579.8984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="155.873" x="648.8574" y="603.042">Input: Original prompt</text><path d="M595.8574,589.0469 L605.8574,589.0469 C620.8574,589.0469 620.8574,598.1953 635.8574,598.1953 L645.8574,598.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="