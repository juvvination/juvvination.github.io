o english</text><path d="M308.4932,200.375 L318.4932,200.375 C333.4932,200.375 333.4932,62.5938 348.4932,62.5938 L358.4932,62.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="225.5498" x="358.4932" y="125.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="58.625" x="372.9434" y="148.1826">Mutate -</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="42.335" x="436.0186" y="148.1826">Cloze</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="201.0996" x="368.4932" y="164.4795">Mask out several tokens and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192.5957" x="368.4932" y="180.7764">use a pretrained model like</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="17.459" x="368.4932" y="197.0732">T5</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="156.7959" x="390.4023" y="197.0732">to fill them in, thereby</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="178.5479" x="368.4932" y="213.3701">generating a new prompt</text><path d="M308.4932,200.375 L318.4932,200.375 C333.4932,200.375 333.4932,175.9297 348.4932,175.9297 L358.4932,175.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="265.7246" x="358.4932" y="246.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="58.625" x="372.9434" y="269.667">Mutate -</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="178.1992" x="436.0186" y="269.667">Sentence continuation</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.3135" x="368.4932" y="285.9639">Prompt an LLM to</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="217.998" x="368.4932" y="302.2607">write two sentences that mean</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="106.0117" x="368.4932" y="318.5576">the same thing</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="474.5049" y="318.5576">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="368.4932" y="334.8545">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="222.2773" x="368.4932" y="351.1514">and provide the current prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="143.623" x="368.4932" y="367.4482">as the first sentence</text><path d="M308.4932,200.375 L318.4932,200.375 C333.4932,200.375 333.4932,313.7109 348.4932,313.7109 L358.4932,313.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M56.2266,640.3828 L66.2266,640.3828 C81.2266,640.3828 81.2266,200.375 96.2266,200.375 L106.2266,200.375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="118.7344" x="106.2266" y="496.625"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="98.7344" x="116.2266" y="521.4766">EvoPrompt</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="168.0527" x="274.9609" y="400.75"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="71.832" x="284.9609" y="423.7451">Operator :</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="71.7705" x="361.2432" y="423.7451">mutation</text><path d="M224.9609,515.9375 L234.9609,515.9375 C249.9609,515.9375 249.9609,418.8984 264.9609,418.8984 L274.9609,418.8984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="177.7871" x="274.9609" y="457.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="71.832" x="284.9609" y="480.042">Operator :</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="81.5049" x="361.2432" y="480.042">cross over</text><path d="M224.9609,515.9375 L234.9609,515.9375 C249.9609,515.9375 249.9609,475.1953 264.9609,475.1953 L274.9609,475.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="256.1475" x="274.9609" y="513.3438"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="284.9609" y="536.3389">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="115.3154" x="289.4111" y="536.3389">Evolution Step</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="140.6289" x="284.9609" y="552.6357">Supply two prompts</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75.6123" x="284.9609" y="568.9326">Ask LLM to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="74.8877" x="289.4111" y="585.2295">- Generate</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="81.5049" x="368.749" y="585.2295">cross over</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="450.2539" y="585.2295">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161.7998" x="298.3115" y="601.5264">prompt from those two</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="5.0518" x="289.4111" y="617.8232">-</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="56.8818" x="298.9131" y="617.8232">mutate</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="160.8633" x="360.2451" y="617.8232">that generated prompt</text><path d="M224.9609,515.9375 L234.9609,515.9375 C249.9609,515.9375 249.9609,572.2344 264.9609,572.2344 L274.9609,572.2344 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M56.2266,640.3828 L66.2266,640.3828 C81.2266,640.3828 81.2266,515.9375 96.2266,515.9375 L106.2266,515.9375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="158.3672" x="106.2266" y="936.6328"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="138.3672" x="116.2266" y="961.4844">PromptBreeder</text><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="252.3877" x="314.5938" y="651.125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="216.7402" x="329.0439" y="674.1201">Main difference wrt EvoPrompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="324.5938" y="690.417">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="190.4561" x="324.5938" y="706.7139">Prompt used to perform</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="232.3877" x="324.5938" y="723.0107">mutation is optimized as well</text><path d="M264.5938,955.9453 L274.5938,955.9453 C289.5938,955.9453 289.5938,693.7188 304.5938,693.7188 L314.5938,693.7188 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="190.4268" x="314.5938" y="756.3125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="165.9766" x="329.0439" y="779.3076">Dynamically adapts the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.6602" x="324.5938" y="795.6045">optimization process</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="67.2998" x="324.5938" y="811.9014">over time</text><path d="M264.5938,955.9453 L274.5938,955.9453 C289.5938,955.9453 289.5938,790.7578 304.5938,790.7578 L314.5938,790.7578 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="221.8037" x="314.5938" y="845.2031"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.8984" x="324.5938" y="868.1982">mutation -</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="124.4551" x="401.9424" y="868.1982">Direct mutation</text><path d="M264.5938,955.9453 L274.5938,955.9453 C289.5938,955.9453 289.5938,863.3516 304.5938,863.3516 L314.5938,863