<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="758px" preserveAspectRatio="none" style="width:700px;height:758px;background:#FFFFFF;" version="1.1" viewBox="0 0 700 758" width="700px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="178.3965" x="10" y="357.8906"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="158.3965" x="20" y="384.5986">Common Issues</text><rect fill="#F1F1F1" height="87.5156" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="205.999" x="238.3965" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="177.0781" x="248.3965" y="44.8516">Long term planning</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="159.8721" x="248.3965" y="61.6201">Agents Still struggle to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="185.999" x="248.3965" y="77.917">decompose complex tasks</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="129.0898" x="248.3965" y="94.2139">into a logical plan;</text><path d="M188.3965,378.3672 L198.3965,378.3672 C213.3965,378.3672 213.3965,63.7578 228.3965,63.7578 L238.3965,63.7578 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="87.5156" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="157.7236" x="238.3965" y="127.5156"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="127.1484" x="248.3965" y="152.3672">Stuck in loops</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="133.2734" x="248.3965" y="169.1357">