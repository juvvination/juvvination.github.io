rif" font-size="14" lengthAdjust="spacing" textLength="179.4365" x="248.3965" y="400.4639">Inconsistent performance</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="176.0869" x="248.3965" y="416.7607">because of huge solution</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="48.3643" x="248.3965" y="433.0576">spaces</text><path d="M188.3965,378.3672 L198.3965,378.3672 C213.3965,378.3672 213.3965,402.6016 228.3965,402.6016 L238.3965,402.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="104.4297" x="238.3965" y="582.2344"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="84.4297" x="248.3965" y="607.0859">Solutions</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="149.2402" x="392.8262" y="466.3594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="129.2402" x="402.8262" y="489.3545">Simplify the space</text><path d="M342.8262,601.5469 L352.8262,601.5469 C367.8262,601.5469 367.8262,484.5078 382.8262,484.5078 L392.8262,484.5078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="295.6455" x="392.8262" y="522.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="275.6455" x="402.8262" y="545.6514">Incorporate domain/business heuristics</text><path d="M342.8262,601.5469 L352.8262,601.5469 C367.8262,601.5469 367.8262,540.8047 382.8262,540.8047 L392.8262,540.8047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="189.07