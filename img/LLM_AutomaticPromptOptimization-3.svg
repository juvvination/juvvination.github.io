<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="816px" preserveAspectRatio="none" style="width:766px;height:816px;background:#FFFFFF;" version="1.1" viewBox="0 0 766 816" width="766px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="185.457" x="10" y="388.8984"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="165.457" x="20" y="411.8936">LLM Prompt Generation</text><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="245.8184" x="245.457" y="48.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="255.457" y="71.1436">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="165.8604" x="259.9072" y="71.1436">Instruction Induction</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="188.2344" x="255.457" y="87.4404">Give a bunch of examplars</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="225.8184" x="255.457" y="103.7373">and let the LLM complete a final</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="255.457" y="120.0342">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="152.6533" x="255.457" y="136.3311">the instruction was</text><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="211.0713" x="541.2754" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="127.1074" x="551.2754" y="42.9951">Generally needs a</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="40.667" x="551.2754" y="59.292">large</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="591.9424" y="59.292">,</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="137.0537" x="600.8428" y="59.292">instruction tuned</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="737.8965" y="59.292">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.3691" x="551.2754" y="75.5889">model for this to succeed.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="91.916" x="551.2754" y="91.8857">&gt;= 70% rate</text><path d="M491.2754,98.8906 L501.2754,98.8906 C516.2754,98.8906 516.2754,62.5938 531.2754,62.5938 L541.2754,62.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="203.1143" x="541.2754" y="125.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144.2451" x="551.2754" y="148.1826">Base models tend to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183.1143" x="551.2754" y="164.4795">have around 10% success</text><path d="M491.2754,98.8906 L501.2754,98.8906 C516.2754,98.8906 516.2754,151.4844 531.2754,151.4844 L541.2754,151.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M195.457,407.0469 L205.457,407.0469 C220.457,407.0469 220.457,98.8906 235.457,98.8906 L245.457,98.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="320.9863" x="245.457" y="197.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="255.457" y="220.7764">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="97.4053" x="259.9072" y="220.7764">Self Instruct</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="114.8506" x="357.3125" y="220.7764">: One of the first</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="255.457" y="237.0732">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="296.5361" x="259.9072" y="253.3701">- start with small set of seed task prompts</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="222.5166" x="259.9072" y="269.667">- use seed tak prompts as input</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="259.4717" x="259.9072" y="285.9639">- ask LLM to generate new tasks that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.8467" x="268.8076" y="302.2607">could be solved</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="190.3467" x="259.9072" y="318.5576">- filter out invalid or similar</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="83.4326" x="268.8076" y="334.8545">generations</text><path d="M195.457,407.0469 L205.457,407.0469 C220.457,407.0469 220.457,272.9688 235.457,272.9688 L245.457,272.9688 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="201.4189" x="245.457" y="530.3828"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="255.457" y="553.3779">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="95.1699" x="259.9072" y="553.3779">EvolInstruct</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="77.3486" x="359.5273" y="553.3779">/ WizardML</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="255.457" y="569.6748">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="172.9492" x="255.457" y="585.9717">Differs from Self-Instruct</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="173.2568" x="255.457" y="602.2686">in that it asks the LLM to</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="46.4844" x="255.457" y="618.5654">Evolve</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107.249" x="306.3916" y="618.5654">a given prompt</text><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="257.5215" x="496.876" y="368.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="506.876" y="391.1514">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="122.4385" x="511.3262" y="391.1514">Evolve in depth</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="86.7412" x="511.3262" y="407.4482">- complexity</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161.8818" x="511.3262" y="423.7451">- more reasoning steps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154.335" x="511.3262" y="440.042">- complicate the input</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="165.3203" x="511.3262" y="456.3389">- complexify instruction</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233.0713" x="511.3262" y="472.6357">- lots more and variants of above</text><path d="M446.876,581.125 L456.876,581.125 C471.876,581.125 471.876,427.0469 486.876,427.0469 L496.876,427.0469 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="257.5215" x="496.876" y="505.9375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="506.876" y="528.9326">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="138.79" x="511.3262" y="528.9326">Evolve in breadth</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="114.0781" x="511.3262" y="545.2295">- topic-coverage</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="106.0186" x="511.3262" y="561.5264">- skill coverage</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132.5693" x="511.3262" y="577.8232">- overall diverity of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="124.0244" x="520.2266" y="594.1201">instruction tuning</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="52.9307" x="520.2266" y="610.417">dataset</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="233.0713" x="511.3262" y="626.7139">- lots more and variants of above</text><path d="M446.876,581.125 L456.876,581.125 C471.876,581.125 471.876,572.9766 486.876,572.9766 L496.876,572.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="254.5" x="496.876" y="660.0156"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="506.876" y="683.0107">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="44.625" x="511.3262" y="683.0107">Steps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="155.4561" x="511.3262" y="699.3076">- Evolving instructions</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="222.373" x="511.3262" y="715.6045">- Generate instruction response</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="225.5996" x="511.3262" y="731.9014">- eliminate prompts that are not</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.793" x="520.2266" y="748.1982">viable or fail to satisfy the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="197.5518" x="520.2266" y="764.4951">instruction: i.e., not become</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="131.2979" x="520.2266" y="780.792">more complex etc.</text><path d="M446.876,581.125 L456.876,581.125 C471.876,581.125 471.876,727.0547 486.876,727.0547 L496.876,727.0547 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M195.457,407.0469 L205.457,407.0469 C220.457,407.0469 220.457,581.125 235.457,581.125 L245.457,581.125 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[xLHDZzGu4BtxLzHb1KHqzpH2EwZHhaOm