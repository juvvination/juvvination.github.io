<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="796px" preserveAspectRatio="none" style="width:651px;height:796px;background:#FFFFFF;" version="1.1" viewBox="0 0 651 796" width="651px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="123.6807" x="10" y="173.3359"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="103.6807" x="20" y="196.3311">Prior Approach</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="245.415" x="183.6807" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="193.6807" y="42.9951">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="220.9648" x="198.1309" y="42.9951">Task-specific discriminators</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="204.7842" x="193.6807" y="59.292">Identify specific relationships</text><path d="M133.6807,191.4844 L143.6807,191.4844 C158.6807,191.4844 158.6807,46.2969 173.6807,46.2969 L183.6807,46.2969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="293.0752" x="183.6807" y="92.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="268.625" x="198.1309" y="115.5889">Train using classifiers that are opaque</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="67.6689" x="193.6807" y="131.8857">a number</text><path d="M133.6807,191.4844 L143.6807,191.4844 C158.6807,191.4844 158.6807,118.8906 173.6807,118.8906 L183.6807,118.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="442.4063" x="183.6807" y="165.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="371.1846" x="198.1309" y="188.1826">Miss out on latent knowledge encoded into BERT say</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="345.4336" x="193.6807" y="204.4795">which might have known that people write books</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="422.4063" x="193.6807" y="220.7764">as opposed to transfer-learning connecting a name 'Tolkien'</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="199.459" x="193.6807" y="237.0732">to a classifier `1` for author.</text><path d="M133.6807,191.4844 L143.6807,191.4844 C158.6807,191.4844 158.6807,207.7813 173.6807,207.7813 L183.6807,207.7813 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="287.3398" x="183.6807" y="270.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="267.3398" x="193.6807" y="293.3701">Architechture adapted to specific task</text><path d="M133.6807,191.4844 L143.6807,191.4844 C158.6807,191.4844 158.6807,288.5234 173.6807,288.5234 L183.6807,288.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="387.958" x="183.6807" y="326.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="367.958" x="193.6807" y="349.667">&#10067; can we create a model that handles multiple tasks</text><path d="M133.6807,191.4844 L143.6807,191.4844 C158.6807,191.4844 158.6807,344.8203 173.6807,344.8203 L183.6807,344.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="191.917" x="10" y="560.75"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171.917" x="20" y="583.7451">Paolini's et al., approach</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="237.0752" x="251.917" y="382.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="127.9551" x="261.917" y="405.9639">text-to-text model</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="84.6699" x="394.3223" y="405.9639">(seq-to-seq)</text><path d="M201.917,578.8984 L211.917,578.8984 C226.917,578.8984 226.917,401.1172 241.917,401.1172 L251.917,401.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="253.6797" x="251.917" y="439.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="229.2295" x="266.3672" y="462.2607">Translation between Augmented</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121.2695" x="261.917" y="478.5576">Natural language</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="41.0225" x="387.6367" y="478.5576">TANL</text><path d="M201.917,578.8984 L211.917,578.8984 C226.917,578.8984 226.917,465.5625 241.917,465.5625 L251.917,465.5625 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="387.8896" x="251.917" y="511.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="272.4531" x="261.917" y="534.8545">&#128073; Augmentation via in-line annotations</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.1885" x="261.917" y="551.1514">is claimed to be key.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="261.917" y="567.4482">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="363.4395" x="261.917" y="583.7451">Keeping things as close to natural language form of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="330.7842" x="261.917" y="600.042">the original training allows latent knowledge to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="185.8213" x="261.917" y="616.3389">be used during generation</text><path d="M201.917,578.8984 L211.917,578.8984 C226.917,578.8984 226.917,570.75 241.917,570.75 L251.917,570.75 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="304.9629" x="251.917" y="649.6406"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.002" x="261.917" y="672.6357">Since encoded knowledge is reused</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="240.6182" x="261.917" y="688.9326">few-shot performance is very high</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="284.9629" x="261.917" y="705.2295">Important in low resource scenarios</text><path d="M201.917,578.8984 L211.917,578.8984 C226.917,578.8984 226.917,684.0859 241.917,684.0859 L251.917,684.0859 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fi