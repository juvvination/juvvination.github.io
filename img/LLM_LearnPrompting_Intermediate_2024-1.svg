000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="107.3174" x="321.3633" y="180.7764">a higher prob &#10067;</text><path d="M261.3633,167.7813 L271.3633,167.7813 C286.3633,167.7813 286.3633,151.4844 301.3633,151.4844 L311.3633,151.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFF00" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="227.3408" x="311.3633" y="214.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="207.3408" x="321.3633" y="237.0732">Generate multiple knowledge</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="195.5557" x="321.3633" y="253.3701">pieces fully expecting some</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="142.9941" x="321.3633" y="269.667">of them to be wrong</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="321.3633" y="285.9639">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="35.4033" x="321.3633" y="302.2607">M&gt;1</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="91.9023" x="361.2168" y="302.2607">what is this ?</text><path d="M261.3633,167.7813 L271.3633,167.7813 C286.3633,167.7813 286.3633,264.8203 301.3633,264.8203 L311.3633,264.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="175.918" x="10" y="418.4219"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="155.918" x="20" y="445.1299">Knowledge Use</text><rect fill="#90EE90" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="2