<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="481px" preserveAspectRatio="none" style="width:1022px;height:481px;background:#FFFFFF;" version="1.1" viewBox="0 0 1022 481" width="1022px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="164.7852" x="10" y="221.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144.7852" x="20" y="244.7764">Prompt Optimization</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="251.2598" x="224.7852" y="72.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="231.2598" x="234.7852" y="95.5889">LLMs are good prompt engineers</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="255.9834" x="526.0449" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="199.958" x="540.4951" y="42.9951">Just by iteratively prompting</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="231.5332" x="536.0449" y="59.292">an LLM to critique and improve a</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="226.1396" x="536.0449" y="75.5889">prompt, prompts get way better</text><path d="M476.0449,90.7422 L486.0449,90.7422 C501.0449,90.7422 501.0449,54.4453 516.0449,54.4453 L526.0449,54.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="261.0146" x="526.0449" y="108.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="236.5645" x="540.4951" y="131.8857">Larger and more complex models</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="24.5" x="536.0449" y="148.1826">like</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="19.3594" x="564.9951" y="148.1826">o1</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="158.5391" x="588.8047" y="148.1826">might be better at this</text><path d="M476.0449,90.7422 L486.0449,90.7422 C501.0449,90.7422 501.0449,135.1875 516.0449,135.1875 L526.0449,135.1875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M174.7852,239.9297 L184.7852,239.9297 C199.7852,239.9297 199.7852,90.7422 214.7852,90.7422 L224.7852,90.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="122.792" x="224.7852" y="189.9297"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102.792" x="234.7852" y="212.9248">Which to use ?</text><rect fill="#90EE90" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="150.0605" x="397.5771" y="181.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="130.0605" x="407.5771" y="204.7764">LLM based prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="128.9531" x="407.5771" y="221.0732">optimizers (OPRO)</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="146.0566" x="600.6377" y="185.4795">Most straightforward</text><path d="M547.6377,208.0781 L557.6377,208.0781 C572.6377,208.0781 572.6377,180.6328 587.6377,180.6328 L597.6377,180.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="60.0195" x="600.6377" y="203.7764">Practical</text><path d="M547.6377,208.0781 L557.6377,208.0781 C572.6377,208.0781 572.6377,198.9297 587.6377,198.9297 L597.6377,198.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="293.3848" x="600.6377" y="222.0732">https://github.com/google-deepmind/opro</text><path d="M547.6377,208.0781 L557.6377,208.0781 C572.6377,208.0781 572.6377,217.2266 587.6377,217.2266 L597.6377,217.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="410.2383" x="600.6377" y="240.3701">assisitive: Works on top of manually created initial prompt</text><path d="M547.6377,208.0781 L557.6377,208.0781 C572.6377,208.0781 572.6377,235.5234 587.6377,235.5234 L597.6377,235.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M347.5771,208.0781 L357.5771,208.0781 C372.5771,208.0781 372.5771,208.0781 387.5771,208.0781 L397.5771,208.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M174.7852,239.9297 L184.7852,239.9297 C199.7852,239.9297 199.7852,208.0781 214.7852,208.0781 L224.7852,208.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="97.3965" x="224.7852" y="339.1172"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="77.3965" x="234.7852" y="362.1123">Limitations</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="248.8398" x="372.1816" y="254.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="228.8398" x="382.1816" y="277.667">Initial prompt creation is manual</text><path d="M322.1816,357.2656 L332.1816,357.2656 C347.1816,357.2656 347.1816,272.8203 362.1816,272.8203 L372.1816,272.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="170.7188" x="372.1816" y="310.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="150.7188" x="382.1816" y="333.9639">May need to use RAG</text><path d="M322.1816,357.2656 L332.1816,357.2656 C347.1816,357.2656 347.1816,329.1172 362.1816,329.1172 L372.1816,329.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="271.7676" x="372.1816" y="367.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.7676" x="382.1816" y="390.2607">find best few-shot exemplars to use</text><path d="M322.1816,357.2656 L332.1816,357.2656 C347.1816,357.2656 347.1816,385.4141 362.1816,385.4141 L372.1816,385.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="151.25" x="372.1816" y="423.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="131.25" x="382.1816" y="446.5576">extra data sources</text><path d="M322.1816,357.2656 L332.1816,357.2656 C347.1816,357.2656 347.1816,441.7109 362.1816,441.7109 L372.1816,441.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M174.7852,239.9297 L184.7852,239.9297 C199.7852,239.9297 199.7852,357.2656 214.7852,357.2656 L224.7852,357.2656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[LL9TRzD047o_Nx4IBub5agQgIEK-K6YX8jXAbD3s0I6qiJVsgVQTkLldWr_Fdks2UFDvPsPdP_VMCpgkjSbhR5G4QsVhXc7LiAxrRsHjZOeYI9BK0pg2mjeScXv4fj26o7b1H34iMy-mEuDcSa8yK7KUaDeKeD045M0BcTEiVxK4Q7BGjM0EyWsg1xyTI1uAOZZY6NR48dcZ-ZO9ke9SnwsjECe4ND597ZbLNbNwXI2Ax5nSrxeenH8D2e0CN6hVAS5pgRCos6azmVkW_Vr