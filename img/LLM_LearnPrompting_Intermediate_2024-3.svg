<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1233px" preserveAspectRatio="none" style="width:923px;height:1233px;background:#FFFFFF;" version="1.1" viewBox="0 0 923 1233" width="923px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="156.4238" x="10" y="595.4609"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="136.4238" x="20" y="622.1689">Long Content</text><rect fill="#F1F1F1" height="54.9219" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="136.0195" x="216.4238" y="112.1719"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="100.1875" x="226.4238" y="137.0234">Preprocess</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="116.0195" x="226.4238" y="153.792">to reduce length</text><rect fill="#F1F1F1" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="214.0791" x="402.4434" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="143.3496" x="416.8936" y="42.9951">Remove unnecesary</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.373" x="412.4434" y="59.292">sections that are not</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126.1504" x="412.4434" y="75.5889">relevant or do not</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="157.4932" x="412.4434" y="91.8857">contribute to the main</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="67.3682" x="412.4434" y="108.1826">message.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="412.4434" y="124.4795">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="157.4248" x="412.4434" y="140.7764">This will help prioritize</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="194.0791" x="412.4434" y="157.0732">the most important content</text><path d="M352.4434,139.6328 L362.4434,139.6328 C377.4434,139.6328 377.4434,95.1875 392.4434,95.1875 L402.4434,95.1875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="196.8525" x="402.4434" y="190.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="176.8525" x="412.4434" y="213.3701">Summarize by extracting</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.4756" x="412.4434" y="229.667">key points or automatic</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="104.4121" x="412.4434" y="245.9639">summarization</text><path d="M352.4434,139.6328 L362.4434,139.6328 C377.4434,139.6328 377.4434,224.8203 392.4434,224.8203 L402.4434,224.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M166.4238,615.9375 L176.4238,615.9375 C191.4238,615.9375 191.4238,139.6328 206.4238,139.6328 L216.4238,139.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="227.8516" x="216.4238" y="431.4375"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="207.8516" x="226.4238" y="456.2891">Chunking and iteration</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="197.1396" x="494.2754" y="279.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177.1396" x="504.2754" y="302.2607">Supply content in chunks</text><path d="M444.2754,450.75 L454.2754,450.75 C469.2754,450.75 469.2754,297.4141 484.2754,297.4141 L494.2754,297.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="187.1865" x="494.2754" y="335.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167.1865" x="504.2754" y="358.5576">iterate over each chunk</text><path d="M444.2754,450.75 L454.2754,450.75 C469.2754,450.75 469.2754,353.7109 484.2754,353.7109 L494.2754,353.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="171.2656" x="494.2754" y="488.8984"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="151.2656" x="504.2754" y="511.8936">Wholeness of context</text><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="196.3262" x="715.541" y="391.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="129.7324" x="725.541" y="414.8545">Supply summaries</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="173.3457" x="725.541" y="431.1514">of unprocessed chunks ?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="725.541" y="447.4482">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="176.3262" x="725.541" y="463.7451">Along with current chunk</text><path d="M665.541,507.0469 L675.541,507.0469 C690.541,507.0469 690.541,434.4531 705.541,434.4531 L715.541,434.4531 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="188.0342" x="715.541" y="497.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.5732" x="725.541" y="520.042">Supply outputs of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168.0342" x="725.541" y="536.3389">processed chunks when</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="150.3291" x="725.541" y="552.6357">processing later ones</text><path d="M665.541,507.0469 L675.541,507.0469 C690.541,507.0469 690.541,531.4922 705.541,531.4922 L715.541,531.4922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="129.1973" x="715.541" y="585.9375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.1973" x="725.541" y="608.9326">Overlap chunks</text><path d="M665.541,507.0469 L675.541,507.0469 C690.541,507.0469 690.541,604.0859 705.541,604.0859 L715.541,604.0859 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M444.2754,450.75 L454.2754,450.75 C469.2754,450.75 469.2754,507.0469 484.2754,507.0469 L494.2754,507.0469 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M166.4238,615.9375 L176.4238,615.9375 C191.4238,615.9375 191.4238,450.75 206.4238,450.75 L216.4238,450.75 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="57.25" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="157.9375" x="216.4238" y="724.3516"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="137.9375" x="226.4238" y="749.2031">Postprocessing</text><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="123.9531" x="226.4238" y="767.8281">Refine output</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="187.0703" x="424.3613" y="642.2344"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="152.127" x="438.8115" y="665.2295">remove un-neccesary</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167.0703" x="434.3613" y="681.5264">or repititive information</text><path d="M374.3613,752.9766 L384.3613,752.9766 C399.3613,752.9766 399.3613,668.5313 414.3613,668.5313 L424.3613,668.5313 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="192.2861" x="424.3613" y="714.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="172.2861" x="434.3613" y="737.8232">compress long passages</text><path d="M374.3613,752.9766 L384.3613,752.9766 C399.3613,752.9766 399.3613,732.9766 414.3613,732.9766 L424.3613,732.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="163.165" x="424.3613" y="771.125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="143.165" x="434.3613" y="794.1201">extract relevant info</text><path d="M374.3613,752.9766 L384.3613,752.9766 C399.3613,752.9766 399.3613,789.2734 414.3613,789.2734 L424.3613,789.2734 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="223.5059" x="424.3613" y="827.4219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="203.5059" x="434.3613" y="850.417">reorganize to improve clarity</text><path d="M374.3613,752.9766 L384.3613,752.9766 C399.3613,752.9766 399.3613,845.5703 414.3613,845.5703 L424.3613,845.5703 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M166.4238,615.9375 L176.4238,615.9375 C191.4238,615.9375 191.4238,752.9766 206.4238,752.9766 L216.4238,752.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="236.6953" x="216.4238" y="898.8516"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="216.6953" x="226.4238" y="923.7031">Increase Context length</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="153.1367" x="503.1191" y="883.7188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="116.0879" x="517.5693" y="906.7139">bypass the need</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="133.1367" x="513.1191" y="923.0107">to manage context</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.7549" x="513.1191" y="939.3076">altogether</text><path d="M453.1191,918.1641 L463.1191,918.1641 C478.1191,918.1641 478.1191,918.1641 493.1191,918.1641 L503.1191,918.1641 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M166.4238,615.9375 L176.4238,615.9375 C191.4238,615.9375 191.4238,918.1641 206.4238,918.1641 L216.4238,918.1641 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="89.4453" x="216.4238" y="1072.9297"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="69.4453" x="226.4238" y="1097.7813">Helpers</text><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="244.7246" x="355.8691" y="972.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="211.9209" x="370.3193" y="995.6045">LlamaIndex can index content</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="220.2744" x="365.8691" y="1011.9014">into smaller parts then perform</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="207.751" x="365.8691" y="1028.1982">vector search to find relevant</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="191.4883" x="365.8691" y="1044.4951">content and solely use that</text><path d="M305.8691,1092.2422 L315.8691,1092.2422 C330.8691,1092.2422 330.8691,1015.2031 345.8691,1015.2031 L355.8691,1015.2031 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="217.5381" x="355.8691" y="1077.7969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164.3223" x="370.3193" y="1100.792">LangChain can perform</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.4717" x="365.8691" y="1117.0889">recursive summaries over</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="176.2646" x="365.8691" y="1133.3857">chunks of text in which it</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="193.0879" x="365.8691" y="1149.6826">summarizes one chunk and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="191.208" x="365.8691" y="1165.9795">includes that in the prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="158.2178" x="365.8691" y="1182.2764">with the next chunk to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108.4658" x="365.8691" y="1198.5732">be summarized</text><path d="M305.8691,1092.2422 L315.8691,1092.2422 C330.8691,1092.2422 330.8691,1144.8359 345.8691,1144.8359 L355.8691,1144.8359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M166.4238,615.9375 L176.4238,615.9375 C191.4238,615.9375 191.4238,1092.2422 206.4238,1092.2422 L216.4238,1092.2422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[RLJBRXD14BpFLxJ49KHAX14YoCWYO9x14L7Cum0S9hiTxuXvh7fc79klfsPsrq62sshxKTNLrNCUavRaZ6-TxjKnBMWL_8QMmIVsIHqVpnSBkXBk9JGSeqg1XDlSC5dsczGzHyhndAxPXIrJzfwHfcLFAdAJJF2HKgSJQM7o8P4IjhpLFb4GQiFmhm6Qc9kScD0_TKnE6q_A0L5l-5Ifpvs9T6UifOvjJxsO82QPtqogfeUOoBW-I2gjcu7zSrN9hRDpMahkpPvubqI366PKltXFVJ0-nK96vnISJgPHSIpGXNzjyls1DPikROJP_oGeikoo_rMQQD-IIImrjy3HElUztKyS27Cq9JdMu93A1B64M3VT4AonRrs0fXYPmkrGlYiBg1FKbYClZgIGaVsu4sv717gXr4jRrdTd4ZfdaSAW1WSj3gr2JdrE5Kdzq-QkOp_zBJDQC1OAe3PseK-WRtK_JOQVHPGhRE6liXz-iRZcM-DvX1ki8fDLJk2LoIpG7nx3HfD1pFZR86wKl-0rmVLIbAdJzRhQOb1qN2WTV5MAQqGuo4RxidYu2kwGWjjOI9Zs4-SFlX7MaGV7xz9ewu7gpRv0LKDwXZx5_KvxO1_sesqA6qQ6_Dyexs5NbZZqMrdjz0VVyeuQxS6qVer6KJ1YeEYqjL2xnrLMP4-eBtAGskAY85HaBJ0Eag5jUp-ucZeLJqPu2NlEcApSttWAjD9-i-pASHK2Xyx2C4iiqjzxh5fKZPQ0JwewABph3D0DyAOxASbOSasju1YbiRdbyVPHL2I4_gv7MJNdeEbkT6SPHjqSq7zp2yBdZ4TfV9ZKbSM8NovN15OHlg3PwUD7Zv-SdXsjWR3cdXwTqMmsdpsRpyxeo-SbbV13TVJkQWKnik35QaqSdXdKFrGNUglfElja7C_fKy_-ulN7wGUzyLiZmRlo25vylRnFUFhav9KfY5Bq-NgfNlEjpZQXeWajV3y7-jkJPwf8dM6LEU6QbW5zPO_O-Wy0]--></g></svg>