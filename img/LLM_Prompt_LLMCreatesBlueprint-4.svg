<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="927px" preserveAspectRatio="none" style="width:833px;height:927px;background:#FFFFFF;" version="1.1" viewBox="0 0 833 927" width="833px" zoomAndPan="magnify"><defs/><g><rect fill="#FFFF00" height="61.9063" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="128.9756" x="10" y="431.6484"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="94.9658" x="20" y="458.3564">Goal Play</text><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="108.9756" x="20" y="479.3096">Simulation</text><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="164.8125" x="188.9756" y="72.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144.8125" x="198.9756" y="95.5889">A dual role for the AI</text><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="69.376" x="403.7881" y="44.4453"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49.376" x="413.7881" y="67.4404">Mentor</text><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="298.373" x="523.1641" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="273.9229" x="537.6143" y="42.9951">An AI mentor that crafts the simulation</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="264.6055" x="533.1641" y="59.292">and may give student directions after</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="199.2813" x="533.1641" y="75.5889">the scenario or reference an</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108.5137" x="533.1641" y="91.8857">upcoming class</text><path d="M473.1641,62.5938 L483.1641,62.5938 C498.1641,62.5938 498.1641,62.5938 513.1641,62.5938 L523.1641,62.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M353.7881,90.7422 L363.7881,90.7422 C378.7881,90.7422 378.7881,62.5938 393.7881,62.5938 L403.7881,62.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="183.7617" x="403.7881" y="125.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163.7617" x="413.7881" y="148.1826">Character in simulation</text><path d="M353.7881,90.7422 L363.7881,90.7422 C378.7881,90.7422 378.7881,143.3359 393.7881,143.3359 L403.7881,143.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M138.9756,462.6016 L148.9756,462.6016 C163.9756,462.6016 163.9756,90.7422 178.9756,90.7422 L188.9756,90.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="130.6465" x="188.9756" y="197.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="110.6465" x="198.9756" y="220.7764">Scenario choice</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="251.5879" x="369.6221" y="181.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="231.5879" x="379.6221" y="204.4795">Choice among scenarios (literary</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="212.6045" x="379.6221" y="220.7764">characters, hisstorical figures)</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="145.749" x="379.6221" y="237.0732">very context specific</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="525.3711" y="237.0732">&#160;</text><path d="M319.6221,215.9297 L329.6221,215.9297 C344.6221,215.9297 344.6221,215.9297 359.6221,215.9297 L369.6221,215.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M138.9756,462.6016 L148.9756,462.6016 C163.9756,462.6016 163.9756,215.9297 178.9756,215.9297 L188.9756,215.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="129.0264" x="188.9756" y="351.1172"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.0264" x="198.9756" y="374.1123">Narrative setup</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="228.5713" x="368.002" y="270.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="208.5713" x="378.002" y="293.3701">Set the stage for the scenario</text><path d="M318.002,369.2656 L328.002,369.2656 C343.002,369.2656 343.002,288.5234 358.002,288.5234 L368.002,288.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="356.4717" x="368.002" y="326.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="336.4717" x="378.002" y="349.667">Don't overcomplicate or overwhelm the student</text><path d="M318.002,369.2656 L328.002,369.2656 C343.002,369.2656 343.002,344.8203 358.002,344.8203 L368.002,344.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="262.8125" x="368.002" y="382.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="190.9482" x="382.4521" y="405.9639">Prompt student to focus on</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="230.5557" x="378.002" y="422.2607">the framework they are applying</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="184.6455" x="378.002" y="438.5576">which is the main point</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="53.7168" x="567.0977" y="438.5576">and not</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183.1553" x="378.002" y="454.8545">the details of the scenario</text><path d="M318.002,369.2656 L328.002,369.2656 C343.002,369.2656 343.002,425.5625 358.002,425.5625 L368.002,425.5625 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M138.9756,462.6016 L148.9756,462.6016 C163.9756,462.6016 163.9756,369.2656 178.9756,369.2656 L188.9756,369.2656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="146.7383" x="188.9756" y="528.8984"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126.7383" x="198.9756" y="551.8936">Scenario initiation</text><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="246.4814" x="385.7139" y="488.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171.7461" x="400.1641" y="511.1514">Clearly mark the start of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="181.1318" x="395.7139" y="527.4482">the interactive part of the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.9805" x="395.7139" y="543.7451">simulation</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="395.7139" y="560.042">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="222.0313" x="395.7139" y="576.3389">Student needs to start applying</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="154.5537" x="395.7139" y="592.6357">what they have learnt</text><path d="M335.7139,547.0469 L345.7139,547.0469 C360.7139,547.0469 360.7139,547.0469 375.7139,547.0469 L385.7139,547.0469 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M138.9756,462.6016 L148.9756,462.6016 C163.9756,462.6016 163.9756,547.0469 178.9756,547.0469 L188.9756,547.0469 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="262.1563" x="188.9756" y="678.5313"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="242.1563" x="198.9756" y="701.5264">Guidance on goals and techniques</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="275.2129" x="501.1318" y="625.9375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250.7627" x="515.582" y="648.9326">AI may step in and remind students</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="225.0596" x="511.1318" y="665.2295">of their goals or give them hints</text><path d="M451.1318,696.6797 L461.1318,696.6797 C476.1318,696.6797 476.1318,652.2344 491.1318,652.2344 L501.1318,652.2344 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="264.46" x="501.1318" y="698.5313"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="193.4912" x="515.582" y="721.5264">AI does not interfere during</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="240.0098" x="511.1318" y="737.8232">the scenario. Allowing the student</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="173.0449" x="511.1318" y="754.1201">autonomy to complete it</text><path d="M451.1318,696.6797 L461.1318,696.6797 C476.1318,696.6797 476.1318,732.9766 491.1318,732.9766 L501.1318,732.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M138.9756,462.6016 L148.9756,462.6016 C163.9756,462.6016 163.9756,696.6797 178.9756,696.6797 L188.9756,696.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="209.458" x="188.9756" y="828.1641"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="189.458" x="198.9756" y="851.1592">End of scenario and advice</text><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="254.6094" x="448.4336" y="787.4219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.1064" x="462.8838" y="810.417">AI mentor steps back into</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="216.5488" x="458.4336" y="826.7139">the scene and can offer advice</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="458.4336" y="843.0107">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="227.3223" x="458.4336" y="859.3076">AI can reinforce key elements of</text><text f