<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="410px" preserveAspectRatio="none" style="width:660px;height:410px;background:#FFFFFF;" version="1.1" viewBox="0 0 660 410" width="660px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="138.2002" x="10" y="185.9297"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="118.2002" x="20" y="208.9248">Prompt Contents</text><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="141.0547" x="198.2002" y="79.5781"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="121.0547" x="208.2002" y="104.4297">Ground Truth</text><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="241.5322" x="389.2549" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="185.2197" x="403.7051" y="42.9951">Actual answer correctness</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="182.082" x="399.2549" y="59.292">in few-shot may not be as</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="194.8174" x="399.2549" y="75.5889">important. Even with wrong</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="217.082" x="399.2549" y="91.8857">answers in exemplars, the LLM</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187.0518" x="399.2549" y="108.1826">generates correct answers</text><path d="M339.2549,98.8906 L349.2549,98.8906 C364.2549,98.8906 364.2549,70.7422 379.2549,70.7422 L389.2549,70.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="236.2002" x="389.2549" y="141.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="216.2002" x="399.2549" y="164.4795">4-8 exemplars seems common</text><path d="M339.2549,98.8906 L349.2549,98.8906 C364.2549,98.8906 364.2549,159.6328 379.2549,159.6328 L389.2549,159.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M148.2002,204.0781 L158.2002,204.0781 C173.2002,204.0781 173.2002,98.8906 188.2002,98.8906 L198.2002,98.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="128.4609" x="198.2002" y="273.6563"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="108.4609" x="208.2002" y="298.5078">Label Space</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="192.792" x="376.6611" y="197.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168.3418" x="391.1113" y="220.7764">When asking the LLM to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="170.6045" x="386.6611" y="237.0732">classify on a label space</text><path d="M326.6611,292.9688 L336.6611,292.9688 C351.6611,292.9688 351.6611,224.0781 366.6611,224.0781 L376.6611,224.0781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="271.8018" x="376.6611" y="270.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164.1104" x="391.1113" y="293.3701">Make exemplars match</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.5371" x="386.6611" y="309.667">distribution in actual data</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="386.6611" y="325.9639">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.8018" x="386.6611" y="342.2607">If Pos/Neg and reviews are 80% pos</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="224.376" x="386.6611" y="358.5576">exemplars best show that same</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.7822" x="386.6611" y="374.8545">distribution</text><path d="M326.6611,292.9688 L336.6611,292.9688 C351.6611,292.9688 351.6611,329.2656 366.6611,329.2656 L376.6611,329.2656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M148.2002,204.0781 L158.2002,204.0781 C173.2002,204.0781 173.2002,292.9688 188.2002,292.9688 L198.2002,292.9688 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[LL9DRnen4BtxLxnBfGGL2X4gY2XIMf96JPSMbIGz3xi3QsLjh-nPDlpxpXOGwScMPzx7lF5j4ehYh2ySrQQ7PGok5io35_QIJA-7cniynD3u0a-naLAVUZDyoQMX2kHJon5vY95pyPmIZFNOSDjFPH0usiFhkMPGLt9rY49U1hZViKThfKGRWz_27AWI5CvlxEgAOle8AHbPje3PikT8mkaaTjHErvqXZFlJCmo9sNMDpWLlZZDajEOAgvfoFepmfrG7b5wjgfza9C3a5QLaDti4BQFw1qiTxDeSW0jwvNTYZYGlOGgR9Dfr8rPnEWGT4Yf8o9Zl6on3-lIJjsgxGEITvJQ18cCw_80w97CcN7CIQ7ojsYAzaUF_wTN8BUl6ZbipoqeZVLvas6aUdVneS3My6Wyc5ol5hxZ6S8BHQ3QQpaOJF3_DqPKlpSN3CaCAJSmPx_alpIFj2ByRBzRn3BzgzeztFquFkFSxgqjp-aFCuylYtF1vtFzgEyMeJl2oC7UyeQOIHUIXqA1dglwjFpKP-Mr3M-LcR-RwkIJkjRRw2m00]--></g></svg>