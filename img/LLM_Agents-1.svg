<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="923px" preserveAspectRatio="none" style="width:875px;height:923px;background:#FFFFFF;" version="1.1" viewBox="0 0 875 923" width="875px" zoomAndPan="magnify"><defs/><g><rect fill="#FFFF00" height="57.25" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="162.4531" x="10" y="432.0195"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="142.4531" x="20" y="458.7275">LLM Evolution</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109.2656" x="20" y="475.9678">Toward Agentic</text><rect fill="#F1F1F1" height="150.375" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="238.251" x="222.4531" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="194.7559" x="232.4531" y="42.9951">Chain of thought prompting</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="171.1787" x="232.4531" y="59.292">elicits reasoning in LLMs</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="75.5889">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="218.251" x="232.4531" y="91.8857">Think in intermediate steps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="108.1826">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183.6406" x="232.4531" y="124.4795">One or few shot examples</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.5098" x="232.4531" y="140.7764">with reasoning steps</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="152.5645" x="232.4531" y="157.0732">leading to the answer</text><path d="M172.4531,460.6445 L182.4531,460.6445 C197.4531,460.6445 197.4531,95.1875 212.4531,95.1875 L222.4531,95.1875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="250.4189" x="222.4531" y="190.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="168.5127" x="232.4531" y="213.3701">Large Language models</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.749" x="232.4531" y="229.667">are zero-shot reasoners</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="245.9639">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="230.4189" x="232.4531" y="262.2607">No few-shot reasoning in prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177.8506" x="232.4531" y="278.5576">except for the instruction</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="294.8545">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="186.1904" x="232.4531" y="311.1514">Let's think step by step</text><path d="M172.4531,460.6445 L182.4531,460.6445 C197.4531,460.6445 197.4531,257.4141 212.4531,257.4141 L222.4531,257.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="277.667" x="222.4531" y="344.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="227.8965" x="232.4531" y="367.4482">Program aided language models</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="25.8193" x="232.4531" y="383.7451">PAL</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="400.042">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="257.667" x="232.4531" y="416.3389">Generate executable programs/code</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="226.4609" x="232.4531" y="432.6357">as intermediate reasoning steps</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="295.9395" x="550.1201" y="271.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="177.8232" x="564.5703" y="294.8545">COT works great for logic</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="275.9395" x="560.1201" y="311.1514">but lousy at math and non-textual stuff</text><path d="M500.1201,395.1953 L510.1201,395.1953 C525.1201,395.1953 525.1201,298.1563 540.1201,298.1563 L550.1201,298.1563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="305.4688" x="550.1201" y="344.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="87.7803" x="560.1201" y="367.4482">Interpreter</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.5322" x="652.3506" y="367.4482">supplied as a tool</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="69.9795" x="560.1201" y="383.7451">but needs</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="211.0391" x="634.5498" y="383.7451">code generation capability</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.3174" x="560.1201" y="400.042">in the LLM</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="560.1201" y="416.3389">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="212.4336" x="560.1201" y="432.6357">LLM will generate text/code to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="116.1699" x="560.1201" y="448.9326">handle the math</text><path d="M500.1201,395.1953 L510.1201,395.1953 C525.1201,395.1953 525.1201,403.3438 540.1201,403.3438 L550.1201,403.3438 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="242.3594" x="550.1201" y="482.2344"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="222.3594" x="560.1201" y="505.2295">Intermediate steps can be code</text><path d="M500.1201,395.1953 L510.1201,395.1953 C525.1201,395.1953 525.1201,500.3828 540.1201,500.3828 L550.1201,500.3828 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M172.4531,460.6445 L182.4531,460.6445 C197.4531,460.6445 197.4531,395.1953 212.4531,395.1953 L222.4531,395.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="152.7031" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="280.8867" x="222.4531" y="544.7734"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="52.6875" x="232.4531" y="569.625">ReAct</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="155.9688" x="232.4531" y="586.3936">Synergizing reasoning</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="216.3848" x="232.4531" y="602.6904">and acting in language models</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="618.9873">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="156.7822" x="232.4531" y="635.2842">ReAct &#8594; Reason + Act</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="232.4531" y="651.5811">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="260.8867" x="232.4531" y="667.8779">Primary enabler of agentic workflows</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="142.7959" x="232.4531" y="684.1748">Crew, Langchain etc</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="168.9824" x="553.3398" y="538.5313"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="148.9824" x="563.3398" y="561.5264">Reason/Thought/Plan</text><path d="M503.3398,621.125 L513.3398,621.125 C528.3398,621.125 528.3398,556.6797 543.3398,556.6797 L553.3398,556.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="42.7637" x="553.3398" y="594.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="22.7637" x="563.3398" y="617.8232">Act</text><path d="M503.3398,621.125 L513.3398,621.125 C528.3398,621.125 528.3398,612.9766 543.3398,612.9766 L553.3398,612.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="109.0996" x="553.3398" y="651.125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="58.4678" x="563.3398" y="674.1201">Observe</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="84.6494" x="567.79" y="690.417">and iterate?</text><path d="M503.3398,621.125 L513.3398,621.125 C528.3398,621.125 528.3398,677.4219 543.3398,677.4219 L553.3398,677.4219 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M172.4531,460.6445 L182.4531,460.6445 C197.4531,460.6445 197.4531,621.125 212.4531,621.125 L222.4531,621.125 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="71.2188" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="225.0576" x="222.4531" y="738.8516"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="81.2422" x="232.4531" y="763.7031">InternLM</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169.6475" x="232.4531" y="780.4717">specialized for agentic ?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205.0576" x="232.4531" y="796.7686">special tokens for tool calling</text><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="366.1924" x="497.5107" y="723.7188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="292.5918" x="511.9609" y="746.7139">Not sure about this. Need to watch again.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="346.1924" x="507.5107" y="763.0107">However, compared with a blackbox like gpt-4o's</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="322.916" x="507.5107" y="779.3076">tool calling. This one has some explicit tokens</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="274.0938" x="507.5107" y="795.6045">around tool-calling. Need to dig further</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167.7266" x="507.5107" y="811.9014">to understand their USP</text><path d="M447.5107,774.4609 L457.5107,774.4609 C472.5107,774.4609 472.5107,774.4609 487.5107,774.4609 L497.5107,774.4609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M172.4531,460.6445 L182.4531,460.6445 C197.4531,460.6445 197.4531,774.4609 212.4531,774.4609 L222.4531,774.4609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="71.2188" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="182.6406" x="222.4531" y="830.0703"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="80.0781" x="232.4531" y="854.9219">CodeACT</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="162.6406" x="232.4531" y="871.6904">specialized ReACT loop</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161.3555" x="232.4531" y="887.9873">meant for coding tasks</text><path d="M172.4531,460.6445 L182.4531,460.6445 C197.4531,460.6445 197.4531,865.6797 212.4531,865.6797 L222.4531,865.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[PLJ1Sjis4BtZAtQcXoHC94SPJvsXnvEuIfh4bMsD9UVIz02IAmeZ4E00e2Zv0_81_SH-IHz0ARNJYqWjiRjlttkBzpv85nfbgaQs8llpbprhRVk_w89cislwkBMw2ygQRsPfU-agkgpP15MABCkdQwaCsHM5jUtgTQ3MsQODojI2jIfLyEHOUciG8Pn4GI-Gk5mhiua1PGAxXYib0vCFtFei4-BMC5b7A-x9hsqWticcrUn5hyBwKSMKG4AphEBVO863IHhVipkFVVAPT3NJJ9gwatXfRCKQ6T8nFR2perH-ACWEq6vixFeuV40-32PuLt8RQ0LqiPKoFhYkZFJ4TZCEppm-nE4YDYhswPbb0vgvixMJ3KbLSKNwAIenlvm9yOa199B1Eowx80lDiNTCyo