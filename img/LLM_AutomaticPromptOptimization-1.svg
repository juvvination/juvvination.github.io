<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="299px" preserveAspectRatio="none" style="width:771px;height:299px;background:#FFFFFF;" version="1.1" viewBox="0 0 771 299" width="771px" zoomAndPan="magnify"><defs/><g><rect fill="#FFA500" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="152.5127" x="10" y="128.4141"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="132.5127" x="20" y="155.1221">LLM Prompts</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="364.5107" x="212.5127" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="344.5107" x="222.5127" y="42.9951">Some models overly sensitive to prompt wording</text><path d="M162.5127,148.8906 L172.5127,148.8906 C187.5127,148.8906 187.5127,38.1484 202.5127,38.1484 L212.5127,38.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="438.2637" x="212.5127" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="418.2637" x="222.5127" y="99.292">Slight prompt tweaks can result in wildly different response</text><path d="M162.5127,148.8906 L172.5127,148.8906 C187.5127,148.8906 187.5127,94.4453 202.5127,94.4453 L212.5127,94.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="296.0762" x="212.5127" y="152.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="276.0762" x="222.5127" y="175.5889">Iterative trial and error process needed</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="258.8975" x="222.5127" y="191.8857">manual and time consuming process</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="201.0977" x="558.5889" y="132.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="181.0977" x="568.5889" y="155.5889">Needs domain knowledge</text><path d="M508.5889,178.8906 L518.5889,178.8906 C533.5889,178.8906 533.5889,150.7422 548.5889,150.7422 L558.5889,150.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="131.0498" x="558.5889" y="188.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="111.0498" x="568.5889" y="211.8857">Heiristics based</text><path d="M508.5889,178.8906 L518.5889,178.8906 C533.5889,178.8906 533.5889,207.0391 548.5889,207.0391 L558.5889,207.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M162.5127,148.8906 L172.5127,148.8906 C187.5127,148.8906 187.5127,178.8906 202.5127,178.8906 L212.5127,178.8906 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="291.7832" x="212.5127" y="225.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="267.333" x="226.9629" y="248.1826">lots of research into crafting a prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="133.3281" x="222.5127" y="264.4795">that performs well;</text><path d="M162.5127,148.8906 L172.5127,148.8906 C187.5127,148.8906 187.5127,251.4844 202.5127,251.4844 L212.5127,251.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[HP9FRzim3CNl-XG4Tca3jAYBOYbS32ZMTdyoPmkMjPTX1zQY7Q4oQL1oZ7xxKLc3NVN87_aUTPioQXu2-m57j_ZzJXIvfp_m0Pfc3HkLOSp9BHQmbO